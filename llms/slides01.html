<header>Introduccin Modelos de Lenguaje</header>
<h1 id="introducci%C3%B3n-a-los-modelos-de-lenguaje-extensos">Introduccin a los Modelos de Lenguaje Extensos</h1>
<ul>
<li>Los modelos de lenguaje han evolucionado rpidamente desde 2012 con avances como GPT-2.</li>
<li>ChatGPT mostr el potencial de los LLMs al alcanzar millones de usuarios rpidamente.</li>
<li>Estos modelos permiten tareas como generacin, traduccin y resumen de texto.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="3" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h1 id="%C2%BFqu%C3%A9-es-la-ia-del-lenguaje">Qu es la IA del Lenguaje?</h1>
<ul>
<li>La IA del lenguaje es una rama de la inteligencia artificial centrada en el uso y procesamiento del lenguaje humano.</li>
<li>Incluye tareas como traduccin automtica, reconocimiento de voz y generacin de texto.</li>
<li>El trmino puede abarcar tecnologas distintas a los LLMs, como los sistemas de recuperacin de informacin.</li>
<li>Se relaciona estrechamente con el campo de procesamiento de lenguaje natural (PLN).</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="4" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h1 id="historia-reciente-de-la-ia-del-lenguaje">Historia Reciente de la IA del Lenguaje</h1>
<ul>
<li>La representacin del lenguaje ha evolucionado desde enfoques simples hasta mtodos semnticos complejos.</li>
<li>Tcnicas como bolsa de palabras, word2vec y embeddings permitieron representar mejor el significado del texto.</li>
<li>Las redes neuronales y los modelos como word2vec utilizan contextos para entender relaciones entre palabras.</li>
<li>Estas representaciones permiten tareas como bsqueda semntica, clasificacin y agrupamiento de texto.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="5" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<div class="columns">
<div class="column">
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_01.png" class="center" width="500" height="500" />
</div>
<div class="column">
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_02.png" class="center" width="500" height="500" />
<p>Clasificacin, anlisis de sentimientos, traduccin y generacin de texto, entre otras.</p>
</div>
</div>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="6" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h1 id="representaci%C3%B3n-del-lenguaje-como-bolsa-de-palabras">Representacin del Lenguaje como Bolsa de Palabras</h1>
<ul>
<li>La tcnica bolsa de palabras convierte texto en vectores contando la frecuencia de palabras.</li>
<li>Se inicia con la tokenizacin: dividir el texto en palabras o subpalabras individuales.</li>
<li>Luego se construye un vocabulario con todas las palabras nicas en el conjunto de datos.</li>
<li>Finalmente, se representa cada oracin por la frecuencia de aparicin de sus palabras.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="7" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="tokenizaci%C3%B3n-de-las-oraciones">Tokenizacin de las oraciones.</h2>
<p>Se muestran dos oraciones que han sido divididas en tokens (palabras) utilizando espacios como separadores.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_03.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="8" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="construcci%C3%B3n-del-vocabulario">Construccin del vocabulario.</h2>
<p>Despus de tokenizar, se agrupan todas las palabras nicas encontradas en las oraciones para formar el vocabulario base.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_04.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="9" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="representaci%C3%B3n-tipo-bolsa-de-palabras">Representacin tipo bolsa de palabras.</h2>
<p>Cada oracin se convierte en un vector donde se indica cuntas veces aparece cada palabra del vocabulario.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_05.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="10" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h1 id="mejores-representaciones-con-embeddings-densos">Mejores Representaciones con Embeddings Densos</h1>
<ul>
<li>La tcnica de bolsa de palabras ignora el significado del texto, mientras que los embeddings lo capturan.</li>
<li>Word2vec es un mtodo que utiliza redes neuronales para aprender representaciones semnticas de palabras.</li>
<li>Estas representaciones permiten medir la similitud entre palabras mediante distancias en el espacio vectorial.</li>
<li>Los embeddings ayudan a traducir el lenguaje humano a un formato til para los modelos computacionales.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="11" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="red-neuronal-utilizada-por-word2vec">Red neuronal utilizada por word2vec.</h2>
<p>La red consta de capas conectadas entre s, donde cada conexin tiene un peso ajustable. Estas estructuras permiten modelar relaciones complejas entre palabras.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_06.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="12" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="entrenamiento-para-detectar-palabras-vecinas">Entrenamiento para detectar palabras vecinas.</h2>
<p>Se entrena una red para predecir si dos palabras aparecen juntas en un contexto. Con cada iteracin, los vectores se ajustan para reflejar relaciones semnticas reales.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_07.png" class="center" width="700" height="700" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="13" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="propiedades-sem%C3%A1nticas-representadas-por-los-embeddings">Propiedades semnticas representadas por los embeddings.</h2>
<p>Los valores numricos de un embedding pueden interpretarse como indicadores de ciertas caractersticas, como &quot;humano&quot; o &quot;fruta&quot;, aunque no siempre sean fcilmente identificables.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_08.png" class="center" width="700" height="700" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="14" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="similitud-sem%C3%A1ntica-en-el-espacio-vectorial">Similitud semntica en el espacio vectorial.</h2>
<p>Palabras con significados similares aparecen cercanas entre s cuando se proyectan a un espacio de menor dimensin para su visualizacin.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_09.png" class="center" width="600" height="600" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="15" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h1 id="tipos-de-embeddings">Tipos de Embeddings</h1>
<ul>
<li>Existen distintos tipos de embeddings que representan diferentes niveles de abstraccin, como palabras, oraciones o documentos.</li>
<li>Word2vec genera embeddings a nivel de palabra, mientras que la tcnica de bolsa de palabras lo hace a nivel de documento.</li>
<li>Estos embeddings se usan ampliamente en tareas como clasificacin, agrupamiento y bsqueda semntica.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="16" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="diferentes-tipos-de-entradas-en-embeddings">Diferentes tipos de entradas en embeddings</h2>
<p>Distintos modelos generan embeddings a diferentes niveles: palabra, oracin o documento, dependiendo de la estructura del texto y el objetivo de la tarea.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_10.png" class="center" width="600" height="600" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="17" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h1 id="codificaci%C3%B3n-y-decodificaci%C3%B3n-de-contexto-con-mecanismos-de-atenci%C3%B3n">Codificacin y Decodificacin de Contexto con Mecanismos de Atencin</h1>
<ul>
<li>Word2vec asigna un vector nico por palabra sin importar el contexto, lo que limita su capacidad semntica.</li>
<li>Las redes neuronales recurrentes (RNNs) introducen la codificacin y decodificacin de secuencias para modelar el contexto.</li>
<li>El mecanismo de atencin permite al modelo enfocarse en las partes relevantes del texto de entrada.</li>
<li>Este enfoque mejora la comprensin del significado contextual y supera limitaciones de los embeddings estticos.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="18" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="traducci%C3%B3n-secuencial-con-redes-neuronales-recurrentes">Traduccin secuencial con redes neuronales recurrentes</h2>
<p>Se muestran dos redes RNN: una codifica la oracin I love llamas y otra genera la traduccin al neerlands Ik hou van lamas.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_11.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="19" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="generaci%C3%B3n-autoregresiva-de-tokens">Generacin autoregresiva de tokens</h2>
<p>Cada palabra generada se utiliza como entrada para generar la siguiente palabra, lo que hace que el proceso sea secuencial y dependiente del historial.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_12.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="20" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="embedding-de-contexto-generado-con-word2vec">Embedding de contexto generado con word2vec</h2>
<p>Se visualiza cmo se genera un embedding de contexto para toda la secuencia, usando representaciones iniciales de tipo word2vec.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_13.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="21" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="aplicaci%C3%B3n-del-mecanismo-de-atenci%C3%B3n">Aplicacin del mecanismo de atencin</h2>
<p>El modelo enfoca su atencin principalmente en la palabra llamas al generar su traduccin correspondiente lamas, asignando menor atencin a palabras menos relevantes.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_14.png" class="center" width="600" height="600" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="22" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="decodificaci%C3%B3n-guiada-por-atenci%C3%B3n">Decodificacin guiada por atencin</h2>
<p>El decodificador recibe las seales de atencin correspondientes a cada palabra generada previamente, permitiendo una mejor alineacin semntica entre entrada y salida.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_15.png" class="center" width="600" height="600" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="23" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h1 id="la-atenci%C3%B3n-es-todo-lo-que-necesitas">La Atencin es Todo lo que Necesitas</h1>
<ul>
<li>El modelo Transformer elimina las RNNs y se basa nicamente en mecanismos de atencin.</li>
<li>Esta arquitectura permite procesar toda la secuencia de entrada en paralelo, acelerando el entrenamiento.</li>
<li>El bloque de codificador usa atencin propia (self-attention) y una red neuronal feedforward.</li>
<li>El decodificador incluye una capa adicional para atender la salida del codificador y evita mirar al futuro mediante mscaras.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="24" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="arquitectura-del-transformer">Arquitectura del Transformer</h2>
<p>Se visualiza cmo se apilan bloques de codificadores y decodificadores para procesar una secuencia completa, permitiendo generacin de texto de manera autoregresiva.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_16.png" class="center" width="600" height="600" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="25" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="componentes-del-codificador-transformer">Componentes del codificador Transformer</h2>
<p>Cada bloque de codificador incluye un mecanismo de self-attention seguido por una red neuronal feedforward que transforma la representacin.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_17.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="26" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="atenci%C3%B3n-propia-en-una-sola-secuencia">Atencin propia en una sola secuencia</h2>
<p>Self-attention permite que el modelo se enfoque en diferentes partes de una misma secuencia para construir representaciones ricas y contextualizadas.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_18.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="27" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="atenci%C3%B3n-cruzada-en-el-decodificador">Atencin cruzada en el decodificador</h2>
<p>El decodificador incluye una capa que se enfoca en la salida del codificador, ayudando a alinear partes relevantes de la entrada al generar texto.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_19.png" class="center" width="600" height="600" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="28" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="prevenci%C3%B3n-de-atenci%C3%B3n-al-futuro">Prevencin de atencin al futuro</h2>
<p>Para mantener la coherencia autoregresiva, se enmascaran los tokens futuros y as el modelo solo ve palabras anteriores al predecir la siguiente.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_20.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="29" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h1 id="modelos-de-representaci%C3%B3n-modelos-solo-con-codificador">Modelos de Representacin: Modelos Solo con Codificador</h1>
<ul>
<li>BERT es una arquitectura basada nicamente en codificadores, diseada para representar lenguaje y no para generarlo.</li>
<li>Utiliza el token <code>[CLS]</code> como representacin global del texto y emplea el entrenamiento enmascarado para aprender contexto.</li>
<li>Se entrena inicialmente con modelado de lenguaje enmascarado y luego se ajusta a tareas especficas, como clasificacin.</li>
<li>Los modelos como BERT son altamente reutilizables, eficaces en transferencia de aprendizaje y tiles como extractores de caractersticas.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="30" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="arquitectura-del-modelo-base-bert">Arquitectura del modelo base BERT</h2>
<p>Se muestra un modelo BERT con 12 bloques codificadores, cada uno compuesto por atencin propia y redes feedforward. El token <code>[CLS]</code> se usa para tareas de clasificacin.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_21.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>

<header>Introduccin Modelos de Lenguaje</header>
<h1 id="la-definici%C3%B3n-cambiante-de-un-modelo-de-lenguaje-grande">La Definicin Cambiante de un Modelo de Lenguaje Grande</h1>
<ul>
<li>El trmino modelo de lenguaje grande suele referirse a modelos generativos basados en decodificadores como los Transformers.</li>
<li>Esta definicin es limitada: modelos pequeos con gran capacidad o modelos grandes no generativos quedaran fuera.</li>
<li>La definicin de grande cambia con el tiempo; lo que hoy se considera grande, maana podra ser pequeo.</li>
</ul>

<header>Introduccin Modelos de Lenguaje</header>
<h1 id="el-paradigma-de-entrenamiento-de-los-modelos-de-lenguaje-grande">El Paradigma de Entrenamiento de los Modelos de Lenguaje Grande</h1>
<ul>
<li>El aprendizaje automtico tradicional entrena un modelo directamente para una tarea especfica, como clasificacin o regresin.</li>
<li>El entrenamiento de LLMs se divide en dos fases: preentrenamiento y ajuste fino (fine-tuning).</li>
<li>En el preentrenamiento, el modelo aprende patrones del lenguaje a partir de grandes cantidades de texto general.</li>
<li>En el ajuste fino, el modelo se adapta a tareas especficas, reduciendo recursos al evitar entrenar desde cero.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<h2 id="entrenamiento-tradicional-en-aprendizaje-autom%C3%A1tico">Entrenamiento tradicional en aprendizaje automtico</h2>
<p>En el enfoque clsico, se entrena un modelo directamente para la tarea final, como clasificacin o regresin. Este proceso es de un solo paso.</p>

<header>Introduccin Modelos de Lenguaje</header>
<h2 id="entrenamiento-en-m%C3%BAltiples-etapas-de-los-llms">Entrenamiento en mltiples etapas de los LLMs</h2>
<p>A diferencia del enfoque tradicional, los LLMs se entrenan en mltiples fases. Primero se preentrenan con texto general y luego se afinan para tareas concretas, como clasificacin o seguimiento de instrucciones.</p>

<header>Introduccin Modelos de Lenguaje</header>
<h1 id="aplicaciones-de-los-modelos-de-lenguaje-grande-%C2%BFqu%C3%A9-los-hace-tan-%C3%BAtiles">Aplicaciones de los Modelos de Lenguaje Grande: Qu los hace tan tiles?</h1>
<ul>
<li>Los LLMs pueden realizar tareas como clasificacin, generacin de texto, bsqueda semntica y razonamiento multimodal.</li>
<li>Son verstiles: se adaptan a tareas supervisadas y no supervisadas, como analizar reseas o detectar temas comunes.</li>
<li>Se pueden conectar con recursos externos (documentos, herramientas) mediante tcnicas como bsqueda aumentada o ajuste fino.</li>
<li>Su uso se extiende a casos creativos: chatbots, asistentes visuales, escritura de libros y generacin de recetas a partir de imgenes.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="48" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="ejemplos-de-aplicaci%C3%B3n-de-llms">Ejemplos de aplicacin de LLMs:</h2>
<ul>
<li><strong>Clasificacin supervisada:</strong> Detectar si una resea es positiva o negativa usando modelos con o sin ajuste fino.</li>
<li><strong>Clasificacin no supervisada:</strong> Encontrar temas comunes en reportes de problemas sin etiquetas predefinidas.</li>
<li><strong>Bsqueda semntica:</strong> Recuperar documentos relevantes para mejorar las respuestas del modelo.</li>
<li><strong>Chatbots inteligentes:</strong> Integrar recursos externos con tcnicas como ingeniera de prompts o generacin aumentada.</li>
<li><strong>Tareas multimodales:</strong> Escribir recetas basadas en imgenes del refrigerador usando modelos de lenguaje con visin.</li>
</ul>
<p>A medida que los modelos se vuelven ms precisos, su aplicacin prctica y creativa se vuelve cada vez ms interesante y accesible.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="49" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h1 id="desarrollo-y-uso-responsable-de-modelos-de-lenguaje-grande">Desarrollo y Uso Responsable de Modelos de Lenguaje Grande</h1>
<ul>
<li>Los LLMs tienen un gran impacto social, por lo que deben considerarse sus implicaciones ticas y sociales.</li>
<li>Pueden aprender y amplificar sesgos presentes en los datos con los que fueron entrenados.</li>
<li>Su uso sin transparencia o supervisin humana puede tener consecuencias graves, especialmente en mbitos como la medicina.</li>
<li>Es fundamental reflexionar sobre la generacin de contenido daino, la propiedad intelectual y la regulacin gubernamental.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="50" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="aspectos-clave-a-considerar">Aspectos clave a considerar:</h2>
<ul>
<li><strong>Sesgos y equidad:</strong> Los LLMs pueden reproducir y amplificar prejuicios presentes en los datos de entrenamiento.</li>
<li><strong>Transparencia y responsabilidad:</strong> A veces no es evidente si se interacta con un humano o un LLM; esto plantea riesgos en contextos sensibles.</li>
<li><strong>Contenido daino:</strong> Los modelos pueden generar texto incorrecto o ser usados para crear noticias falsas y desinformacin.</li>
<li><strong>Propiedad intelectual:</strong> No est claro a quin pertenece el contenido generado, especialmente si se asemeja a material con derechos de autor.</li>
<li><strong>Regulacin:</strong> Iniciativas como el <em>European AI Act</em> buscan regular el desarrollo y uso de LLMs en aplicaciones comerciales.</li>
</ul>
<p>El desarrollo tico y el uso seguro de los LLMs deben ser una prioridad. Te animamos a informarte ms sobre el uso responsable de la inteligencia artificial.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="51" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h1 id="solo-necesitas-recursos-limitados">Solo Necesitas Recursos Limitados</h1>
<ul>
<li>La capacidad de cmputo, especialmente la GPU, es clave para entrenar o utilizar LLMs de forma eficiente.</li>
<li>La memoria de video (VRAM) de la GPU determina si un modelo puede o no ejecutarse en tu sistema.</li>
<li>Entrenar modelos como Llama 2 puede requerir recursos extremadamente costosos, con costos que superan los $5,000,000 USD.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="52" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="puntos-clave-sobre-el-uso-de-recursos-limitados">Puntos clave sobre el uso de recursos limitados:</h2>
<ul>
<li><strong>Importancia de la VRAM:</strong> Cuanta ms memoria de video tenga tu GPU, ms modelos podrs ejecutar sin problemas.</li>
<li><strong>Costo elevado de entrenamiento:</strong> Rentar GPUs potentes como la A100 puede resultar prohibitivamente caro para individuos o pequeas instituciones.</li>
<li><strong>Recurso sugerido:</strong> Google Colab, que ofrece acceso gratuito a una GPU T4 con 16 GB de VRAM, es una buena opcin de partida.</li>
</ul>
<p>Este enfoque democratiza el uso de los modelos de lenguaje grande, haciendo posible su aprendizaje y aplicacin incluso con presupuestos limitados.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="53" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h1 id="interacci%C3%B3n-con-modelos-de-lenguaje-grande">Interaccin con Modelos de Lenguaje Grande</h1>
<p>Interactuar con modelos de lenguaje grande (LLMs) es esencial tanto para su uso como para entender su funcionamiento interno. Existen diversas tcnicas y herramientas, tanto de cdigo abierto como privativo, para conectarse con estos modelos.</p>
<h3 id="modelos-privativos-o-propietarios">Modelos Privativos o Propietarios</h3>
<ul>
<li>Los modelos de cdigo cerrado no comparten su arquitectura ni pesos con el pblico.</li>
<li>Son desarrollados por organizaciones privadas, como OpenAI (GPT-4) o Anthropic (Claude).</li>
<li>Estos modelos estn generalmente integrados en servicios y productos comerciales.</li>
<li>Para interactuar con ellos se utilizan interfaces llamadas APIs.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="54" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="ventajas-de-los-modelos-cerrados">Ventajas de los modelos cerrados</h2>
<ul>
<li>No es necesario contar con una GPU potente; el proveedor se encarga del cmputo.</li>
<li>Son fciles de usar para el usuario final, sin necesidad de conocimientos avanzados.</li>
<li>Suelen ofrecer un rendimiento superior gracias a los recursos invertidos en su desarrollo.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="55" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="desventajas">Desventajas</h2>
<ul>
<li>Pueden tener un alto costo econmico debido al hospedaje y uso del modelo.</li>
<li>No es posible ajustar o afinar el modelo directamente (sin fine-tuning).</li>
<li>Compartir datos sensibles, como informacin mdica, con estos servicios puede representar un riesgo de privacidad.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="56" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="acceso-mediante-api">Acceso mediante API</h2>
<p>Accedemos a modelos propietarios como ChatGPT a travs de una API. Esto permite enviar consultas y recibir respuestas sin conocer el cdigo interno del modelo ni su arquitectura.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="57" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="acceso-a-modelos-de-c%C3%B3digo-cerrado-mediante-una-api">Acceso a modelos de cdigo cerrado mediante una API</h2>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_31.png" class="center" width="500" height="500" />

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="58" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="modelos-abiertos">Modelos Abiertos</h2>
<p>Los modelos de lenguaje abiertos (LLMs abiertos) comparten su arquitectura y pesos con el pblico. Aunque son desarrollados por organizaciones especficas, permiten que los usuarios los descarguen y ejecuten localmente. Ejemplos de modelos abiertos incluyen:</p>
<ul>
<li><strong>Command R</strong> de Cohere</li>
<li><strong>Mistral</strong></li>

</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="59" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="nota-sobre-el-t%C3%A9rmino-c%C3%B3digo-abierto">Nota sobre el trmino &quot;cdigo abierto&quot;</h2>
<ul>
<li>Hay debate sobre qu significa realmente que un modelo sea &quot;open source&quot;.</li>
<li>Algunos modelos se publican con licencias restrictivas (por ejemplo, no uso comercial), lo cual contradice la definicin ms estricta de cdigo abierto.</li>
<li>Muchas veces, ni el cdigo fuente completo ni los datos de entrenamiento estn disponibles.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="60" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="ventajas">Ventajas</h2>
<ul>
<li>Los usuarios tienen <strong>control total</strong> del modelo.</li>
<li>Se puede ejecutar sin conexin a internet, sin depender de una API.</li>
<li>Permite realizar <strong>fine-tuning</strong> y procesar datos sensibles de forma local.</li>
<li>Hay comunidades activas (como <a href="https://oreil.ly/-G52Z">Hugging Face</a>) que apoyan estos modelos.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="61" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="desventajas-1">Desventajas</h2>
<ul>
<li>Se requiere hardware potente (especialmente GPU con suficiente VRAM).</li>
<li>Su uso implica conocimientos tcnicos avanzados para su configuracin y ejecucin.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="62" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="preferencia-por-modelos-abiertos">Preferencia por modelos abiertos</h2>
<p>Se enfatiza el uso de modelos abiertos por su flexibilidad, transparencia y capacidad de adaptacin, en comparacin con los modelos cerrados.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="63" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="modelos-de-c%C3%B3digo-abierto-ejecutados-localmente">Modelos de cdigo abierto ejecutados localmente</h2>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_32.png" class="center" width="500" height="500" />

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="64" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="frameworks-de-c%C3%B3digo-abierto">Frameworks de Cdigo Abierto</h2>
<p>A diferencia de los modelos de lenguaje cerrados, los modelos abiertos requieren el uso de paquetes o frameworks especficos para ejecutarlos. Durante 2023, se lanzaron numerosos frameworks para interactuar con LLMs, lo que puede dificultar elegir cul usar.</p>
<h3 id="enfoque-principal">Enfoque principal</h3>
<p>Nos centraremos en <strong>frameworks sin interfaz grfica</strong> (backend), diseados para ejecutar LLMs de forma eficiente en dispositivos locales. Algunos ejemplos son:</p>
<ul>
<li><a href="https://oreil.ly/g2QVa"><code>llama.cpp</code></a></li>
<li><a href="https://oreil.ly/fE7P3"><code>LangChain</code></a></li>
<li><a href="https://oreil.ly/uvKQD"><code>Hugging Face Transformers</code></a> (ncleo de muchos frameworks)</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="65" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h3 id="consejo">Consejo</h3>
<p>Aunque el enfoque principal es usar LLMs desde cdigo, a veces solo se desea una interfaz amigable como ChatGPT pero con un modelo local. Algunos frameworks tiles para eso incluyen:</p>
<ul>
<li><a href="https://oreil.ly/hYb_C"><code>text-generation-webui</code></a></li>
<li><a href="https://oreil.ly/x08L2"><code>KoboldCpp</code></a></li>
<li><a href="https://oreil.ly/dLJXI"><code>LM Studio</code></a></li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="66" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h1 id="generaci%C3%B3n-de-tu-primer-texto">Generacin de tu primer texto</h1>
<p>Una parte esencial al utilizar modelos de lenguaje es saber cmo seleccionarlos. El principal recurso para encontrar y descargar LLMs es <a href="https://oreil.ly/tQobb">Hugging Face Hub</a>, mantenido por la organizacin Hugging Face, creadores del famoso paquete <code>transformers</code>.</p>
<p>Actualmente, Hugging Face cuenta con ms de 800,000 modelos de mltiples reas: visin por computadora, audio, datos tabulares y, por supuesto, modelos de lenguaje.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="67" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="modelo-usado-phi-3-mini">Modelo usado: Phi-3-mini</h2>
<p>El modelo principal usado en esta seccin es <strong>Phi-3-mini</strong>, un modelo generativo pequeo con 3.8 mil millones de parmetros, que:</p>
<ul>
<li>Funciona en dispositivos con menos de 8 GB de VRAM.</li>
<li>Puede ejecutarse con menos de 6 GB usando <strong>cuantizacin</strong> (compresin).</li>
<li>Est licenciado bajo <strong>MIT</strong>, lo que permite su uso comercial sin restricciones.</li>
</ul>
<p>Aunque se use este modelo como ejemplo, los cdigos estn diseados para funcionar con otros LLMs tambin.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="68" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h2 id="modelos-involucrados">Modelos involucrados</h2>
<p>Al usar un modelo de lenguaje, se cargan dos componentes:</p>
<ul>
<li>El modelo generativo.</li>
<li>El <strong>tokenizador</strong>, encargado de dividir el texto en unidades (tokens).</li>
</ul>
<p>Ambos se pueden cargar desde <code>transformers</code> con el identificador del modelo:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> transformers <span class="hljs-keyword">import</span> AutoModelForCausalLM, AutoTokenizer

model = AutoModelForCausalLM.from_pretrained(
    <span class="hljs-string">&quot;microsoft/Phi-3-mini-4k-instruct&quot;</span>,
    device_map=<span class="hljs-string">&quot;cuda&quot;</span>,        <span class="hljs-comment"># puedes cambiar a &quot;cpu&quot;</span>
    torch_dtype=<span class="hljs-string">&quot;auto&quot;</span>,
    trust_remote_code=<span class="hljs-literal">True</span>,
)

tokenizer = AutoTokenizer.from_pretrained(<span class="hljs-string">&quot;microsoft/Phi-3-mini-4k-instruct&quot;</span>)
</code></pre>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="69" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<h1 id="resumen">Resumen</h1>
<p>Exploramos el impacto revolucionario que los modelos de lenguaje de gran escala (LLMs) han tenido en el campo de la inteligencia artificial del lenguaje. Estos modelos han transformado tareas como la traduccin, clasificacin, resumen y muchas ms.</p>
<p>A travs de una revisin de la historia reciente de la IA del lenguaje, abordamos desde representaciones simples como <strong>bolsa de palabras (bag-of-words)</strong> hasta representaciones complejas mediante redes neuronales. Tambin analizamos el mecanismo de <strong>atencin</strong>, esencial para codificar el contexto en los modelos, lo que constituye una de sus capacidades ms destacadas.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="70" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<p>Estudiamos dos grandes categoras de modelos que utilizan atencin:</p>
<ul>
<li><strong>Modelos de representacin (solo codificador)</strong> como <strong>BERT</strong></li>
<li><strong>Modelos generativos (solo decodificador)</strong> como los de la familia <strong>GPT</strong></li>
</ul>
<p>Ambas categoras son consideradas <strong>modelos de lenguaje de gran escala</strong>.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-header="Introduccin Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="71" style="--header:Introduccin Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introduccin Modelos de Lenguaje</header>
<p>Adems, se abord el panorama general de la IA del lenguaje, incluyendo:</p>
<ul>
<li>Sus principales aplicaciones</li>
<li>Consideraciones ticas y sociales</li>
<li>Recursos necesarios para entrenar y ejecutar estos modelos</li>
</ul>
<p>Finalizamos generando nuestro primer texto con el modelo <strong>Phi-3</strong>.</p>
<footer>Inteligencia Artificial</footer>
</section>
