<footer>Inteligencia Artificial</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="2" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h1 id="introducci%C3%B3n-a-los-modelos-de-lenguaje-extensos">Introducción a los Modelos de Lenguaje Extensos</h1>
<ul>
<li>Los modelos de lenguaje han evolucionado rápidamente desde 2012 con avances como GPT-2.</li>
<li>ChatGPT mostró el potencial de los LLMs al alcanzar millones de usuarios rápidamente.</li>
<li>Estos modelos permiten tareas como generación, traducción y resumen de texto.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="3" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h1 id="%C2%BFqu%C3%A9-es-la-ia-del-lenguaje">¿Qué es la IA del Lenguaje?</h1>
<ul>
<li>La IA del lenguaje es una rama de la inteligencia artificial centrada en el uso y procesamiento del lenguaje humano.</li>
<li>Incluye tareas como traducción automática, reconocimiento de voz y generación de texto.</li>
<li>El término puede abarcar tecnologías distintas a los LLMs, como los sistemas de recuperación de información.</li>
<li>Se relaciona estrechamente con el campo de procesamiento de lenguaje natural (PLN).</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="4" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h1 id="historia-reciente-de-la-ia-del-lenguaje">Historia Reciente de la IA del Lenguaje</h1>
<ul>
<li>La representación del lenguaje ha evolucionado desde enfoques simples hasta métodos semánticos complejos.</li>
<li>Técnicas como bolsa de palabras, word2vec y embeddings permitieron representar mejor el significado del texto.</li>
<li>Las redes neuronales y los modelos como word2vec utilizan contextos para entender relaciones entre palabras.</li>
<li>Estas representaciones permiten tareas como búsqueda semántica, clasificación y agrupamiento de texto.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="5" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<div class="columns">
<div class="column">
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_01.png" class="center" width="500" height="500" />
</div>
<div class="column">
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_02.png" class="center" width="500" height="500" />
<p>Clasificación, análisis de sentimientos, traducción y generación de texto, entre otras.</p>
</div>
</div>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="6" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h1 id="representaci%C3%B3n-del-lenguaje-como-bolsa-de-palabras">Representación del Lenguaje como Bolsa de Palabras</h1>
<ul>
<li>La técnica “bolsa de palabras” convierte texto en vectores contando la frecuencia de palabras.</li>
<li>Se inicia con la tokenización: dividir el texto en palabras o subpalabras individuales.</li>
<li>Luego se construye un vocabulario con todas las palabras únicas en el conjunto de datos.</li>
<li>Finalmente, se representa cada oración por la frecuencia de aparición de sus palabras.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="7" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="tokenizaci%C3%B3n-de-las-oraciones">Tokenización de las oraciones.</h2>
<p>Se muestran dos oraciones que han sido divididas en tokens (palabras) utilizando espacios como separadores.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_03.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="8" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="construcci%C3%B3n-del-vocabulario">Construcción del vocabulario.</h2>
<p>Después de tokenizar, se agrupan todas las palabras únicas encontradas en las oraciones para formar el vocabulario base.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_04.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="9" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="representaci%C3%B3n-tipo-bolsa-de-palabras">Representación tipo bolsa de palabras.</h2>
<p>Cada oración se convierte en un vector donde se indica cuántas veces aparece cada palabra del vocabulario.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_05.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="10" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h1 id="mejores-representaciones-con-embeddings-densos">Mejores Representaciones con Embeddings Densos</h1>
<ul>
<li>La técnica de bolsa de palabras ignora el significado del texto, mientras que los embeddings lo capturan.</li>
<li>Word2vec es un método que utiliza redes neuronales para aprender representaciones semánticas de palabras.</li>
<li>Estas representaciones permiten medir la similitud entre palabras mediante distancias en el espacio vectorial.</li>
<li>Los embeddings ayudan a traducir el lenguaje humano a un formato útil para los modelos computacionales.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="11" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="red-neuronal-utilizada-por-word2vec">Red neuronal utilizada por word2vec.</h2>
<p>La red consta de capas conectadas entre sí, donde cada conexión tiene un peso ajustable. Estas estructuras permiten modelar relaciones complejas entre palabras.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_06.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="12" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="entrenamiento-para-detectar-palabras-vecinas">Entrenamiento para detectar palabras vecinas.</h2>
<p>Se entrena una red para predecir si dos palabras aparecen juntas en un contexto. Con cada iteración, los vectores se ajustan para reflejar relaciones semánticas reales.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_07.png" class="center" width="700" height="700" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="13" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="propiedades-sem%C3%A1nticas-representadas-por-los-embeddings">Propiedades semánticas representadas por los embeddings.</h2>
<p>Los valores numéricos de un embedding pueden interpretarse como indicadores de ciertas características, como &quot;humano&quot; o &quot;fruta&quot;, aunque no siempre sean fácilmente identificables.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_08.png" class="center" width="700" height="700" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="14" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="similitud-sem%C3%A1ntica-en-el-espacio-vectorial">Similitud semántica en el espacio vectorial.</h2>
<p>Palabras con significados similares aparecen cercanas entre sí cuando se proyectan a un espacio de menor dimensión para su visualización.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_09.png" class="center" width="600" height="600" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="15" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h1 id="tipos-de-embeddings">Tipos de Embeddings</h1>
<ul>
<li>Existen distintos tipos de embeddings que representan diferentes niveles de abstracción, como palabras, oraciones o documentos.</li>
<li>Word2vec genera embeddings a nivel de palabra, mientras que la técnica de bolsa de palabras lo hace a nivel de documento.</li>
<li>Estos embeddings se usan ampliamente en tareas como clasificación, agrupamiento y búsqueda semántica.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="16" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="diferentes-tipos-de-entradas-en-embeddings">Diferentes tipos de entradas en embeddings</h2>
<p>Distintos modelos generan embeddings a diferentes niveles: palabra, oración o documento, dependiendo de la estructura del texto y el objetivo de la tarea.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_10.png" class="center" width="600" height="600" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="17" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h1 id="codificaci%C3%B3n-y-decodificaci%C3%B3n-de-contexto-con-mecanismos-de-atenci%C3%B3n">Codificación y Decodificación de Contexto con Mecanismos de Atención</h1>
<ul>
<li>Word2vec asigna un vector único por palabra sin importar el contexto, lo que limita su capacidad semántica.</li>
<li>Las redes neuronales recurrentes (RNNs) introducen la codificación y decodificación de secuencias para modelar el contexto.</li>
<li>El mecanismo de atención permite al modelo enfocarse en las partes relevantes del texto de entrada.</li>
<li>Este enfoque mejora la comprensión del significado contextual y supera limitaciones de los embeddings estáticos.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="18" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="traducci%C3%B3n-secuencial-con-redes-neuronales-recurrentes">Traducción secuencial con redes neuronales recurrentes</h2>
<p>Se muestran dos redes RNN: una codifica la oración “I love llamas” y otra genera la traducción al neerlandés “Ik hou van lama’s”.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_11.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="19" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="generaci%C3%B3n-autoregresiva-de-tokens">Generación autoregresiva de tokens</h2>
<p>Cada palabra generada se utiliza como entrada para generar la siguiente palabra, lo que hace que el proceso sea secuencial y dependiente del historial.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_12.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="20" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="embedding-de-contexto-generado-con-word2vec">Embedding de contexto generado con word2vec</h2>
<p>Se visualiza cómo se genera un embedding de contexto para toda la secuencia, usando representaciones iniciales de tipo word2vec.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_13.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="21" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="aplicaci%C3%B3n-del-mecanismo-de-atenci%C3%B3n">Aplicación del mecanismo de atención</h2>
<p>El modelo enfoca su atención principalmente en la palabra “llamas” al generar su traducción correspondiente “lama’s”, asignando menor atención a palabras menos relevantes.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_14.png" class="center" width="600" height="600" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="22" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="decodificaci%C3%B3n-guiada-por-atenci%C3%B3n">Decodificación guiada por atención</h2>
<p>El decodificador recibe las señales de atención correspondientes a cada palabra generada previamente, permitiendo una mejor alineación semántica entre entrada y salida.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_15.png" class="center" width="600" height="600" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="23" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h1 id="la-atenci%C3%B3n-es-todo-lo-que-necesitas">La Atención es Todo lo que Necesitas</h1>
<ul>
<li>El modelo Transformer elimina las RNNs y se basa únicamente en mecanismos de atención.</li>
<li>Esta arquitectura permite procesar toda la secuencia de entrada en paralelo, acelerando el entrenamiento.</li>
<li>El bloque de codificador usa atención propia (self-attention) y una red neuronal feedforward.</li>
<li>El decodificador incluye una capa adicional para atender la salida del codificador y evita mirar al futuro mediante máscaras.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="24" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="arquitectura-del-transformer">Arquitectura del Transformer</h2>
<p>Se visualiza cómo se apilan bloques de codificadores y decodificadores para procesar una secuencia completa, permitiendo generación de texto de manera autoregresiva.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_16.png" class="center" width="600" height="600" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="25" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="componentes-del-codificador-transformer">Componentes del codificador Transformer</h2>
<p>Cada bloque de codificador incluye un mecanismo de self-attention seguido por una red neuronal feedforward que transforma la representación.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_17.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="26" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="atenci%C3%B3n-propia-en-una-sola-secuencia">Atención propia en una sola secuencia</h2>
<p>Self-attention permite que el modelo se enfoque en diferentes partes de una misma secuencia para construir representaciones ricas y contextualizadas.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_18.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="27" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="atenci%C3%B3n-cruzada-en-el-decodificador">Atención cruzada en el decodificador</h2>
<p>El decodificador incluye una capa que se enfoca en la salida del codificador, ayudando a alinear partes relevantes de la entrada al generar texto.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_19.png" class="center" width="600" height="600" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="28" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="prevenci%C3%B3n-de-atenci%C3%B3n-al-futuro">Prevención de atención al futuro</h2>
<p>Para mantener la coherencia autoregresiva, se enmascaran los tokens futuros y así el modelo solo ve palabras anteriores al predecir la siguiente.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_20.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="29" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h1 id="modelos-de-representaci%C3%B3n-modelos-solo-con-codificador">Modelos de Representación: Modelos Solo con Codificador</h1>
<ul>
<li>BERT es una arquitectura basada únicamente en codificadores, diseñada para representar lenguaje y no para generarlo.</li>
<li>Utiliza el token <code>[CLS]</code> como representación global del texto y emplea el entrenamiento enmascarado para aprender contexto.</li>
<li>Se entrena inicialmente con modelado de lenguaje enmascarado y luego se ajusta a tareas específicas, como clasificación.</li>
<li>Los modelos como BERT son altamente reutilizables, eficaces en transferencia de aprendizaje y útiles como extractores de características.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="30" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="arquitectura-del-modelo-base-bert">Arquitectura del modelo base BERT</h2>
<p>Se muestra un modelo BERT con 12 bloques codificadores, cada uno compuesto por atención propia y redes feedforward. El token <code>[CLS]</code> se usa para tareas de clasificación.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_21.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="31" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="entrenamiento-con-modelado-de-lenguaje-enmascarado">Entrenamiento con modelado de lenguaje enmascarado</h2>
<p>Durante el entrenamiento, algunas palabras del texto son reemplazadas por un token de máscara para que el modelo aprenda a predecirlas, mejorando su comprensión contextual.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_22.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="32" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="ajuste-fino-para-tareas-espec%C3%ADficas">Ajuste fino para tareas específicas</h2>
<p>Después de preentrenar con texto general (como Wikipedia), el modelo se puede ajustar con nuevos datos para tareas como clasificación, sin necesidad de entrenar desde cero.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_23.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="33" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h1 id="modelos-generativos-modelos-solo-con-decodificador">Modelos Generativos: Modelos Solo con Decodificador</h1>
<ul>
<li>Los modelos generativos se basan únicamente en decodificadores y están diseñados para generar texto.</li>
<li>Este enfoque usa atención propia con enmascaramiento para evitar ver palabras futuras durante la generación.</li>
<li>GPT (Generative Pretrained Transformer) es el ejemplo más conocido de modelo de decodificador únicamente.</li>
<li>Estos modelos son autoregresivos: predicen el siguiente token basándose en los tokens anteriores, uno por uno.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="34" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="arquitectura-de-un-modelo-solo-con-decodificador">Arquitectura de un modelo solo con decodificador</h2>
<p>La arquitectura se compone únicamente de capas de decodificador. Cada token generado se basa únicamente en los tokens previos y no tiene acceso al futuro, lo cual garantiza la coherencia del texto.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_24.png" class="center" width="400" height="400" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="35" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="predicci%C3%B3n-autoregresiva-de-tokens">Predicción autoregresiva de tokens</h2>
<p>Durante el entrenamiento o la generación, se predice un token a la vez utilizando los anteriores. Esto permite construir texto palabra por palabra o token por token.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_25.png" class="center" width="500" height="500" />

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="36" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="decodificadores-con-atenci%C3%B3n-enmascarada">Decodificadores con atención enmascarada</h2>
<p>Para evitar que el modelo acceda a información futura, se aplica un enmascaramiento en la atención. Esto asegura que solo se utilice información pasada o presente al predecir.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_26.png" class="center" width="500" height="500" />

</section>

<header>Introducción Modelos de Lenguaje</header>

<li>Usan atención propia enmascarada para evitar ver tokens futuros durante la generación.</li>
<li>En 2018 se publicó el primer modelo GPT, pionero en este enfoque y base de los modelos de lenguaje actuales.</li>
<li>Son modelos autoregresivos: generan una palabra a la vez usando como entrada las palabras anteriores.</li>
</ul>

<header>Introducción Modelos de Lenguaje</header>
<h1 id="el-a%C3%B1o-de-la-inteligencia-artificial-generativa">El Año de la Inteligencia Artificial Generativa</h1>
<ul>
<li>El año 2023 fue llamado <em>El Año de la IA Generativa</em> debido al impacto de ChatGPT, basado inicialmente en GPT-3.5.</li>
<li>ChatGPT es un producto que ha evolucionado para incluir variantes más potentes, como GPT-4.</li>
<li>Durante 2023 surgieron múltiples modelos, tanto de código abierto como propietarios, conocidos como <em>modelos fundacionales</em>.</li>
<li>Nuevas arquitecturas como Mamba y RWKV ofrecen ventajas sobre los Transformers, como ventanas de contexto más grandes y mayor velocidad.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="42" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="panorama-del-a%C3%B1o-de-la-ia-generativa">Panorama del Año de la IA Generativa</h2>
<p>Se muestra una vista panorámica de los modelos de lenguaje que surgieron en 2023, incluyendo modelos de código abierto y propietarios. A pesar de su amplitud, muchos modelos aún no están incluidos en esta ilustración.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_28.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="43" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h1 id="la-definici%C3%B3n-cambiante-de-un-modelo-de-lenguaje-grande">La Definición Cambiante de un “Modelo de Lenguaje Grande”</h1>
<ul>
<li>El término “modelo de lenguaje grande” suele referirse a modelos generativos basados en decodificadores como los Transformers.</li>
<li>Esta definición es limitada: modelos pequeños con gran capacidad o modelos grandes no generativos quedarían fuera.</li>
<li>La definición de “grande” cambia con el tiempo; lo que hoy se considera grande, mañana podría ser pequeño.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="44" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h1 id="el-paradigma-de-entrenamiento-de-los-modelos-de-lenguaje-grande">El Paradigma de Entrenamiento de los Modelos de Lenguaje Grande</h1>
<ul>
<li>El aprendizaje automático tradicional entrena un modelo directamente para una tarea específica, como clasificación o regresión.</li>
<li>El entrenamiento de LLMs se divide en dos fases: preentrenamiento y ajuste fino (fine-tuning).</li>
<li>En el preentrenamiento, el modelo aprende patrones del lenguaje a partir de grandes cantidades de texto general.</li>
<li>En el ajuste fino, el modelo se adapta a tareas específicas, reduciendo recursos al evitar entrenar desde cero.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="45" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="entrenamiento-tradicional-en-aprendizaje-autom%C3%A1tico">Entrenamiento tradicional en aprendizaje automático</h2>
<p>En el enfoque clásico, se entrena un modelo directamente para la tarea final, como clasificación o regresión. Este proceso es de un solo paso.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_29.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="46" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="entrenamiento-en-m%C3%BAltiples-etapas-de-los-llms">Entrenamiento en múltiples etapas de los LLMs</h2>
<p>A diferencia del enfoque tradicional, los LLMs se entrenan en múltiples fases. Primero se preentrenan con texto general y luego se afinan para tareas concretas, como clasificación o seguimiento de instrucciones.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_30.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="47" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h1 id="aplicaciones-de-los-modelos-de-lenguaje-grande-%C2%BFqu%C3%A9-los-hace-tan-%C3%BAtiles">Aplicaciones de los Modelos de Lenguaje Grande: ¿Qué los hace tan útiles?</h1>
<ul>
<li>Los LLMs pueden realizar tareas como clasificación, generación de texto, búsqueda semántica y razonamiento multimodal.</li>
<li>Son versátiles: se adaptan a tareas supervisadas y no supervisadas, como analizar reseñas o detectar temas comunes.</li>
<li>Se pueden conectar con recursos externos (documentos, herramientas) mediante técnicas como búsqueda aumentada o ajuste fino.</li>
<li>Su uso se extiende a casos creativos: chatbots, asistentes visuales, escritura de libros y generación de recetas a partir de imágenes.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="48" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="ejemplos-de-aplicaci%C3%B3n-de-llms">Ejemplos de aplicación de LLMs:</h2>
<ul>
<li><strong>Clasificación supervisada:</strong> Detectar si una reseña es positiva o negativa usando modelos con o sin ajuste fino.</li>
<li><strong>Clasificación no supervisada:</strong> Encontrar temas comunes en reportes de problemas sin etiquetas predefinidas.</li>
<li><strong>Búsqueda semántica:</strong> Recuperar documentos relevantes para mejorar las respuestas del modelo.</li>
<li><strong>Chatbots inteligentes:</strong> Integrar recursos externos con técnicas como ingeniería de prompts o generación aumentada.</li>
<li><strong>Tareas multimodales:</strong> Escribir recetas basadas en imágenes del refrigerador usando modelos de lenguaje con visión.</li>
</ul>
<p>A medida que los modelos se vuelven más precisos, su aplicación práctica y creativa se vuelve cada vez más interesante y accesible.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="49" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h1 id="desarrollo-y-uso-responsable-de-modelos-de-lenguaje-grande">Desarrollo y Uso Responsable de Modelos de Lenguaje Grande</h1>
<ul>
<li>Los LLMs tienen un gran impacto social, por lo que deben considerarse sus implicaciones éticas y sociales.</li>
<li>Pueden aprender y amplificar sesgos presentes en los datos con los que fueron entrenados.</li>
<li>Su uso sin transparencia o supervisión humana puede tener consecuencias graves, especialmente en ámbitos como la medicina.</li>
<li>Es fundamental reflexionar sobre la generación de contenido dañino, la propiedad intelectual y la regulación gubernamental.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="50" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="aspectos-clave-a-considerar">Aspectos clave a considerar:</h2>
<ul>
<li><strong>Sesgos y equidad:</strong> Los LLMs pueden reproducir y amplificar prejuicios presentes en los datos de entrenamiento.</li>
<li><strong>Transparencia y responsabilidad:</strong> A veces no es evidente si se interactúa con un humano o un LLM; esto plantea riesgos en contextos sensibles.</li>
<li><strong>Contenido dañino:</strong> Los modelos pueden generar texto incorrecto o ser usados para crear noticias falsas y desinformación.</li>
<li><strong>Propiedad intelectual:</strong> No está claro a quién pertenece el contenido generado, especialmente si se asemeja a material con derechos de autor.</li>
<li><strong>Regulación:</strong> Iniciativas como el <em>European AI Act</em> buscan regular el desarrollo y uso de LLMs en aplicaciones comerciales.</li>
</ul>
<p>El desarrollo ético y el uso seguro de los LLMs deben ser una prioridad. Te animamos a informarte más sobre el uso responsable de la inteligencia artificial.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="51" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h1 id="solo-necesitas-recursos-limitados">Solo Necesitas Recursos Limitados</h1>
<ul>
<li>La capacidad de cómputo, especialmente la GPU, es clave para entrenar o utilizar LLMs de forma eficiente.</li>
<li>La memoria de video (VRAM) de la GPU determina si un modelo puede o no ejecutarse en tu sistema.</li>
<li>Entrenar modelos como Llama 2 puede requerir recursos extremadamente costosos, con costos que superan los $5,000,000 USD.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="52" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="puntos-clave-sobre-el-uso-de-recursos-limitados">Puntos clave sobre el uso de recursos limitados:</h2>
<ul>
<li><strong>Importancia de la VRAM:</strong> Cuanta más memoria de video tenga tu GPU, más modelos podrás ejecutar sin problemas.</li>
<li><strong>Costo elevado de entrenamiento:</strong> Rentar GPUs potentes como la A100 puede resultar prohibitivamente caro para individuos o pequeñas instituciones.</li>
<li><strong>Recurso sugerido:</strong> Google Colab, que ofrece acceso gratuito a una GPU T4 con 16 GB de VRAM, es una buena opción de partida.</li>
</ul>
<p>Este enfoque democratiza el uso de los modelos de lenguaje grande, haciendo posible su aprendizaje y aplicación incluso con presupuestos limitados.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="53" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h1 id="interacci%C3%B3n-con-modelos-de-lenguaje-grande">Interacción con Modelos de Lenguaje Grande</h1>
<p>Interactuar con modelos de lenguaje grande (LLMs) es esencial tanto para su uso como para entender su funcionamiento interno. Existen diversas técnicas y herramientas, tanto de código abierto como privativo, para conectarse con estos modelos.</p>
<h3 id="modelos-privativos-o-propietarios">Modelos Privativos o Propietarios</h3>
<ul>
<li>Los modelos de código cerrado no comparten su arquitectura ni pesos con el público.</li>
<li>Son desarrollados por organizaciones privadas, como OpenAI (GPT-4) o Anthropic (Claude).</li>
<li>Estos modelos están generalmente integrados en servicios y productos comerciales.</li>
<li>Para interactuar con ellos se utilizan interfaces llamadas APIs.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="54" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="ventajas-de-los-modelos-cerrados">Ventajas de los modelos cerrados</h2>
<ul>
<li>No es necesario contar con una GPU potente; el proveedor se encarga del cómputo.</li>
<li>Son fáciles de usar para el usuario final, sin necesidad de conocimientos avanzados.</li>
<li>Suelen ofrecer un rendimiento superior gracias a los recursos invertidos en su desarrollo.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="55" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="desventajas">Desventajas</h2>
<ul>
<li>Pueden tener un alto costo económico debido al hospedaje y uso del modelo.</li>
<li>No es posible ajustar o afinar el modelo directamente (sin fine-tuning).</li>
<li>Compartir datos sensibles, como información médica, con estos servicios puede representar un riesgo de privacidad.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="56" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="acceso-mediante-api">Acceso mediante API</h2>
<p>Accedemos a modelos propietarios como ChatGPT a través de una API. Esto permite enviar consultas y recibir respuestas sin conocer el código interno del modelo ni su arquitectura.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="57" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="acceso-a-modelos-de-c%C3%B3digo-cerrado-mediante-una-api">Acceso a modelos de código cerrado mediante una API</h2>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_31.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="58" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="modelos-abiertos">Modelos Abiertos</h2>
<p>Los modelos de lenguaje abiertos (LLMs abiertos) comparten su arquitectura y pesos con el público. Aunque son desarrollados por organizaciones específicas, permiten que los usuarios los descarguen y ejecuten localmente. Ejemplos de modelos abiertos incluyen:</p>
<ul>
<li><strong>Command R</strong> de Cohere</li>
<li><strong>Mistral</strong></li>
<li><strong>Phi</strong> de Microsoft</li>
<li><strong>Llama</strong> de Meta</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="59" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="nota-sobre-el-t%C3%A9rmino-c%C3%B3digo-abierto">Nota sobre el término &quot;código abierto&quot;</h2>
<ul>
<li>Hay debate sobre qué significa realmente que un modelo sea &quot;open source&quot;.</li>
<li>Algunos modelos se publican con licencias restrictivas (por ejemplo, no uso comercial), lo cual contradice la definición más estricta de código abierto.</li>
<li>Muchas veces, ni el código fuente completo ni los datos de entrenamiento están disponibles.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="60" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="ventajas">Ventajas</h2>
<ul>
<li>Los usuarios tienen <strong>control total</strong> del modelo.</li>
<li>Se puede ejecutar sin conexión a internet, sin depender de una API.</li>
<li>Permite realizar <strong>fine-tuning</strong> y procesar datos sensibles de forma local.</li>
<li>Hay comunidades activas (como <a href="https://oreil.ly/-G52Z">Hugging Face</a>) que apoyan estos modelos.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="61" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="desventajas-1">Desventajas</h2>
<ul>
<li>Se requiere hardware potente (especialmente GPU con suficiente VRAM).</li>
<li>Su uso implica conocimientos técnicos avanzados para su configuración y ejecución.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="62" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="preferencia-por-modelos-abiertos">Preferencia por modelos abiertos</h2>
<p>Se enfatiza el uso de modelos abiertos por su flexibilidad, transparencia y capacidad de adaptación, en comparación con los modelos cerrados.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="63" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="modelos-de-c%C3%B3digo-abierto-ejecutados-localmente">Modelos de código abierto ejecutados localmente</h2>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1753493228/artificial-intelligence/hands-on-llms/01-intro/fig_32.png" class="center" width="500" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="64" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="frameworks-de-c%C3%B3digo-abierto">Frameworks de Código Abierto</h2>
<p>A diferencia de los modelos de lenguaje cerrados, los modelos abiertos requieren el uso de paquetes o frameworks específicos para ejecutarlos. Durante 2023, se lanzaron numerosos frameworks para interactuar con LLMs, lo que puede dificultar elegir cuál usar.</p>
<h3 id="enfoque-principal">Enfoque principal</h3>
<p>Nos centraremos en <strong>frameworks sin interfaz gráfica</strong> (backend), diseñados para ejecutar LLMs de forma eficiente en dispositivos locales. Algunos ejemplos son:</p>
<ul>
<li><a href="https://oreil.ly/g2QVa"><code>llama.cpp</code></a></li>
<li><a href="https://oreil.ly/fE7P3"><code>LangChain</code></a></li>
<li><a href="https://oreil.ly/uvKQD"><code>Hugging Face Transformers</code></a> (núcleo de muchos frameworks)</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="65" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h3 id="consejo">Consejo</h3>
<p>Aunque el enfoque principal es usar LLMs desde código, a veces solo se desea una interfaz amigable como ChatGPT pero con un modelo local. Algunos frameworks útiles para eso incluyen:</p>
<ul>
<li><a href="https://oreil.ly/hYb_C"><code>text-generation-webui</code></a></li>
<li><a href="https://oreil.ly/x08L2"><code>KoboldCpp</code></a></li>
<li><a href="https://oreil.ly/dLJXI"><code>LM Studio</code></a></li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="66" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h1 id="generaci%C3%B3n-de-tu-primer-texto">Generación de tu primer texto</h1>
<p>Una parte esencial al utilizar modelos de lenguaje es saber cómo seleccionarlos. El principal recurso para encontrar y descargar LLMs es <a href="https://oreil.ly/tQobb">Hugging Face Hub</a>, mantenido por la organización Hugging Face, creadores del famoso paquete <code>transformers</code>.</p>
<p>Actualmente, Hugging Face cuenta con más de 800,000 modelos de múltiples áreas: visión por computadora, audio, datos tabulares y, por supuesto, modelos de lenguaje.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="67" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="modelo-usado-phi-3-mini">Modelo usado: Phi-3-mini</h2>
<p>El modelo principal usado en esta sección es <strong>Phi-3-mini</strong>, un modelo generativo pequeño con 3.8 mil millones de parámetros, que:</p>
<ul>
<li>Funciona en dispositivos con menos de 8 GB de VRAM.</li>
<li>Puede ejecutarse con menos de 6 GB usando <strong>cuantización</strong> (compresión).</li>
<li>Está licenciado bajo <strong>MIT</strong>, lo que permite su uso comercial sin restricciones.</li>
</ul>
<p>Aunque se use este modelo como ejemplo, los códigos están diseñados para funcionar con otros LLMs también.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="68" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h2 id="modelos-involucrados">Modelos involucrados</h2>
<p>Al usar un modelo de lenguaje, se cargan dos componentes:</p>
<ul>
<li>El modelo generativo.</li>
<li>El <strong>tokenizador</strong>, encargado de dividir el texto en unidades (tokens).</li>
</ul>
<p>Ambos se pueden cargar desde <code>transformers</code> con el identificador del modelo:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> transformers <span class="hljs-keyword">import</span> AutoModelForCausalLM, AutoTokenizer

model = AutoModelForCausalLM.from_pretrained(
    <span class="hljs-string">&quot;microsoft/Phi-3-mini-4k-instruct&quot;</span>,
    device_map=<span class="hljs-string">&quot;cuda&quot;</span>,        <span class="hljs-comment"># puedes cambiar a &quot;cpu&quot;</span>
    torch_dtype=<span class="hljs-string">&quot;auto&quot;</span>,
    trust_remote_code=<span class="hljs-literal">True</span>,
)

tokenizer = AutoTokenizer.from_pretrained(<span class="hljs-string">&quot;microsoft/Phi-3-mini-4k-instruct&quot;</span>)
</code></pre>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="69" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<h1 id="resumen">Resumen</h1>
<p>Exploramos el impacto revolucionario que los modelos de lenguaje de gran escala (LLMs) han tenido en el campo de la inteligencia artificial del lenguaje. Estos modelos han transformado tareas como la traducción, clasificación, resumen y muchas más.</p>
<p>A través de una revisión de la historia reciente de la IA del lenguaje, abordamos desde representaciones simples como <strong>bolsa de palabras (bag-of-words)</strong> hasta representaciones complejas mediante redes neuronales. También analizamos el mecanismo de <strong>atención</strong>, esencial para codificar el contexto en los modelos, lo que constituye una de sus capacidades más destacadas.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="70" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<p>Estudiamos dos grandes categorías de modelos que utilizan atención:</p>
<ul>
<li><strong>Modelos de representación (solo codificador)</strong> como <strong>BERT</strong></li>
<li><strong>Modelos generativos (solo decodificador)</strong> como los de la familia <strong>GPT</strong></li>
</ul>
<p>Ambas categorías son consideradas <strong>modelos de lenguaje de gran escala</strong>.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" data-marpit-pagination="71" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;" data-marpit-pagination-total="71">
<header>Introducción Modelos de Lenguaje</header>
<p>Además, se abordó el panorama general de la IA del lenguaje, incluyendo:</p>
<ul>
<li>Sus principales aplicaciones</li>
<li>Consideraciones éticas y sociales</li>
<li>Recursos necesarios para entrenar y ejecutar estos modelos</li>
</ul>
<p>Finalizamos generando nuestro primer texto con el modelo <strong>Phi-3</strong>.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-header="Introducción Modelos de Lenguaje" data-footer="Inteligencia Artificial" data-paginate="skip" data-heading-divider="2" data-theme="zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5" lang="en-US" style="--header:Introducción Modelos de Lenguaje;--footer:Inteligencia Artificial;--paginate:skip;--heading-divider:2;--theme:zi0ew8m3tv8qxozlliy2psu62mrhhsp18hsxn46et5;">
<header>Introducción Modelos de Lenguaje</header>
<p class="outstanding-title">Introducción a los Modelos de Lenguaje</p>
<footer>Inteligencia Artificial</footer>
