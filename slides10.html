<header>Algoritmo del Mono Araña</header>
<h1 id="inteligencia-de-enjambre">Inteligencia de Enjambre</h1>
<ul>
<li>Inspirada en el comportamiento colectivo de insectos y animales sociales.</li>
<li>Aplicaciones en problemas de optimización no lineales, no convexos y combinatorios.</li>
<li>Ejemplos: ACO, PSO, BFO, ABC.</li>
</ul>
<p>Características clave:</p>
<ul>
<li><strong>Autoorganización</strong>: sin autoridad central.</li>
<li><strong>División del trabajo</strong>: roles especializados.</li>
</ul>
<footer>Algoritmos bioinspirados</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-header="Algoritmo del Mono Araña" data-footer="Algoritmos bioinspirados" data-paginate="true" data-heading-divider="2" data-theme="tz1boqb9q5cc2m4w56mxvvhdg5mrzvgfivcecjqd9wr" lang="en-US" data-marpit-pagination="3" style="--header:Algoritmo del Mono Araña;--footer:Algoritmos bioinspirados;--paginate:true;--heading-divider:2;--theme:tz1boqb9q5cc2m4w56mxvvhdg5mrzvgfivcecjqd9wr;" data-marpit-pagination-total="29">
<header>Algoritmo del Mono Araña</header>
<h1 id="comportamiento-de-los-monos-ara%C3%B1a">Comportamiento de los Monos Araña</h1>
<ul>
<li>Sociedad de tipo <strong>fisión-fusión</strong>.</li>
<li>Se dividen en subgrupos para forrajear según disponibilidad de alimento.</li>
<li>Liderazgo femenino: una hembra guía el grupo.</li>
</ul>
<p>Ventajas:</p>
<ul>
<li>Reducción de competencia por comida.</li>
<li>Comunicación efectiva mediante vocalizaciones.</li>
</ul>
<footer>Algoritmos bioinspirados</footer>
</section>

<h1 id="equilibrio-exploraci%C3%B3n-vs-explotaci%C3%B3n">Equilibrio: Exploración vs Explotación</h1>
<ul>
<li><strong>Exploración</strong>: Fase de líder local y subgrupos.</li>
<li><strong>Explotación</strong>: Fase de líder global y selección codiciosa.</li>

</ul>

<header>Algoritmo del Mono Araña</header>
<h1 id="bansal-et-al-2014">Bansal et. al. (2014)</h1>
<ul>
<li>Bansal, J. C., Sharma, H., Jadon, S. S., &amp; Clerc, M. (2014). <a href="https://drive.google.com/file/d/1pVpSfrFB54dp9DRxsH2Xn2vl93Q1vp3s/view?usp=drive_link" target="_blank"><em>Spider Monkey Optimization algorithm for numerical optimization</em></a>. <a href="https://doi.org/10.1007/s12293-013-0128-0" target="_blank">Memetic Computing, 6(1), 31–47.</a>
<ul>
<li>Evaluado en 26 funciones benchmark (unimodales, multimodales, separables).</li>
<li>Comparado con: DE, PSO, ABC, CMA-ES.</li>
</ul>
</li>
</ul>
<p><strong>Resultados</strong>:</p>
<ul>
<li>SMO supera a los demás algoritmos en 14 funciones.</li>
<li>Mejora en velocidad de convergencia y precisión.</li>
</ul>

<header>Algoritmo del Mono Araña</header>
<h1 id="conclusi%C3%B3n">Conclusión</h1>
<ul>
<li>SMO simula efectivamente el comportamiento social de los monos araña.</li>
<li>Equilibra la exploración y la explotación del espacio de búsqueda.</li>
<li>Es competitivo frente a algoritmos de vanguardia.</li>
</ul>
