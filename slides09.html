<header>Algoritmo de Optimizacin de Ballenas</header>
<h2 id="conclusi%C3%B3n-del-ejemplo">Conclusin del ejemplo</h2>
<ul>
<li>En dos iteraciones, el algoritmo mantiene su enfoque hacia la mejor solucin conocida.</li>
<li>Las ballenas ajustan su posicin de acuerdo con su distancia a la presa.</li>
<li>El WOA alterna de forma aleatoria entre dos tipos de movimientos:
<ul>
<li><strong>Exploracin (alejamiento del mejor)</strong></li>
<li><strong>Explotacin (espiral hacia el mejor)</strong></li>
</ul>
</li>
<li>El comportamiento emergente favorece la convergencia global evitando mnimos locales.</li>
</ul>
