</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-header="Inteligencia Colectiva: Partículas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="0f0qclz3cm0dexqtqzps1uqqwmy94gi1c1uywnrxygei" data-marpit-pagination="2" data-marpit-pagination-total="18" style="--header:Inteligencia Colectiva: Partículas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:0f0qclz3cm0dexqtqzps1uqqwmy94gi1c1uywnrxygei;">
<header>Inteligencia Colectiva: Partículas</header>
<h1 id="introducci%C3%B3n">Introducción</h1>
<ul>
<li>El Algoritmo de Colmena Artificial (ABC) es un algoritmo de búsqueda basado en población inspirado en el comportamiento de forrajeo de las abejas melíferas</li>
<li>Fue propuesto por Karaboga en 2005 como una alternativa a otros algoritmos de optimización</li>
<li>Simula las tres roles distintas de las abejas: abejas empleadas, abejas asustadas (onlookers) y abejas scouts</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-header="Inteligencia Colectiva: Partículas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="0f0qclz3cm0dexqtqzps1uqqwmy94gi1c1uywnrxygei" data-marpit-pagination="3" data-marpit-pagination-total="18" style="--header:Inteligencia Colectiva: Partículas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:0f0qclz3cm0dexqtqzps1uqqwmy94gi1c1uywnrxygei;">
<header>Inteligencia Colectiva: Partículas</header>
<h1 id="introducci%C3%B3n-al-comportamiento-de-las-abejas">Introducción al comportamiento de las abejas</h1>
<ul>
<li>Las abejas melíferas son insectos sociales que cooperan para construir colmenas que albergan hasta 30,000 individuos.</li>
<li>Cada abeja cumple tareas específicas: producir cera, crear miel, recolectar polen o agua.</li>
<li>Las colonias funcionan como sistemas descentralizados de toma de decisiones.</li>
<li>El objetivo común es minimizar la relación costo-beneficio del forrajeo, priorizando fuentes de alimento de alta calidad.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-header="Inteligencia Colectiva: Partículas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="0f0qclz3cm0dexqtqzps1uqqwmy94gi1c1uywnrxygei" data-marpit-pagination="4" data-marpit-pagination-total="18" style="--header:Inteligencia Colectiva: Partículas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:0f0qclz3cm0dexqtqzps1uqqwmy94gi1c1uywnrxygei;">
<header>Inteligencia Colectiva: Partículas</header>
<h1 id="datos-fascinantes-sobre-las-abejas">Datos fascinantes sobre las abejas</h1>
<ul>
<li>Una abeja puede visitar entre 50 y 1,000 flores al día; la colmena puede alcanzar hasta 225,000 flores en conjunto.</li>
<li>Mantienen la temperatura de la colmena en 33°C.</li>
<li>Construyen panales con celdas hexagonales por eficiencia espacial y uso de material.</li>
<li>Se comunican mediante danzas complejas como el &quot;baile del meneo&quot; (waggle dance).</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-header="Inteligencia Colectiva: Partículas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="0f0qclz3cm0dexqtqzps1uqqwmy94gi1c1uywnrxygei" data-marpit-pagination="5" data-marpit-pagination-total="18" style="--header:Inteligencia Colectiva: Partículas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:0f0qclz3cm0dexqtqzps1uqqwmy94gi1c1uywnrxygei;">
<header>Inteligencia Colectiva: Partículas</header>
<h1 id="comportamiento-de-forrajeo">Comportamiento de forrajeo</h1>
<ul>
<li>Las abejas se clasifican como: empleadas (forager), espectadoras (onlooker) y exploradoras (scout).</li>
<li>Fases del comportamiento:
<ul>
<li>Exploración</li>
<li>Detección</li>
<li>Memorización</li>
<li>Regreso a la colmena</li>
<li>Comunicación</li>
<li>Reclutamiento</li>
<li>Repetición del proceso</li>
</ul>
</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-header="Inteligencia Colectiva: Partículas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="0f0qclz3cm0dexqtqzps1uqqwmy94gi1c1uywnrxygei" data-marpit-pagination="6" data-marpit-pagination-total="18" style="--header:Inteligencia Colectiva: Partículas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:0f0qclz3cm0dexqtqzps1uqqwmy94gi1c1uywnrxygei;">
<header>Inteligencia Colectiva: Partículas</header>
<h1 id="marco-conceptual-del-algoritmo-abc">Marco Conceptual del Algoritmo ABC</h1>
<ul>
<li>El algoritmo se compone de tres fases principales:
<ul>
<li>Fase de inicialización</li>
<li>Fase de abejas empleadas</li>
<li>Fase de abejas asustadas</li>
<li>Fase de abejas scouts</li>
</ul>
</li>
<li>Equilibra exploración y explotación a través de:
<ul>
<li>Abejas empleadas buscando soluciones mejores en áreas conocidas</li>
<li>Abejas asustadas seleccionando probabilísticamente soluciones prometedoras</li>
<li>Abejas scouts explorando completamente nuevas áreas</li>
</ul>
</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-header="Inteligencia Colectiva: Partículas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="0f0qclz3cm0dexqtqzps1uqqwmy94gi1c1uywnrxygei" data-marpit-pagination="7" data-marpit-pagination-total="18" style="--header:Inteligencia Colectiva: Partículas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:0f0qclz3cm0dexqtqzps1uqqwmy94gi1c1uywnrxygei;">

<ul>

<ul>
<li>Cada abeja explora el entorno de su solución actual.</li>

<h1 id="pasos-del-algoritmo">Pasos del Algoritmo</h1>
<ul>
<li>

<ul>
<li>Generar una población de soluciones inicialmente aleatorias</li>
<li>Cada solución representa un potencial sitio de fuente de alimento</li>
</ul>
</li>

<header>Inteligencia Colectiva: Partículas</header>
<ul>
<li>
<p>Fase de Abejas Asustadas</p>
<ul>
<li>Las abejas asustadas observan los patrones de danza de las abejas empleadas</li>
<li>Seleccionan fuentes de alimento basándose en su calidad (fitness)</li>
<li>Realizan una búsqueda local alrededor de la solución seleccionada</li>
</ul>
</li>
<li>
<p>Fase de Abejas Scouts</p>
<ul>
<li>Las abejas scouts son asignadas para reemplazar soluciones agotadas</li>
<li>Generan completamente nuevas soluciones aleatorias</li>
<li>La transición ocurre cuando una solución no ha sido mejorada después de cierto número de intentos</li>
</ul>
</li>
</ul>
