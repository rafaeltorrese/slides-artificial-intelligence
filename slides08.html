</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-header="Inteligencia Colectiva: Abejas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="r2ocnxu9qscp5wyxqonbw4g1b3aqncm05ujhxdil2u8" data-marpit-pagination="2" data-marpit-pagination-total="32" style="--header:Inteligencia Colectiva: Abejas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:r2ocnxu9qscp5wyxqonbw4g1b3aqncm05ujhxdil2u8;">
<header>Inteligencia Colectiva: Abejas</header>
<h1 id="introducci%C3%B3n">Introducción</h1>
<ul>
<li>El <a href="https://drive.google.com/file/d/1l8cYPDnRA2F1QheUBd6v1Nd91nljVVyL/view?usp=drive_link" target="_blank">Algoritmo de Colmena Artificial (ABC)</a> es un algoritmo de búsqueda basado en población inspirado en el comportamiento de forrajeo de las abejas melíferas</li>
<li>Fue propuesto por <a href="http://www.scholarpedia.org/article/Artificial_bee_colony_algorithm" target="_blank">Karaboga en 2005</a> como una alternativa a otros algoritmos de optimización</li>
<li>Simula las tres roles distintas de las abejas: abejas obreras, abejas espectadoras (onlookers) y abejas exploradoras</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-header="Inteligencia Colectiva: Abejas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="r2ocnxu9qscp5wyxqonbw4g1b3aqncm05ujhxdil2u8" data-marpit-pagination="3" data-marpit-pagination-total="32" style="--header:Inteligencia Colectiva: Abejas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:r2ocnxu9qscp5wyxqonbw4g1b3aqncm05ujhxdil2u8;">
<header>Inteligencia Colectiva: Abejas</header>
<h1 id="introducci%C3%B3n-al-comportamiento-de-las-abejas">Introducción al comportamiento de las abejas</h1>
<ul>
<li>Las abejas melíferas son insectos sociales que cooperan para construir colmenas que albergan hasta 30,000 individuos.</li>
<li>Cada abeja cumple tareas específicas: producir cera, crear miel, recolectar polen o agua.</li>
<li>Las colonias funcionan como sistemas descentralizados de toma de decisiones.</li>
<li>El objetivo común es minimizar la relación costo-beneficio del forrajeo, priorizando fuentes de alimento de alta calidad.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-header="Inteligencia Colectiva: Abejas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="r2ocnxu9qscp5wyxqonbw4g1b3aqncm05ujhxdil2u8" data-marpit-pagination="4" data-marpit-pagination-total="32" style="--header:Inteligencia Colectiva: Abejas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:r2ocnxu9qscp5wyxqonbw4g1b3aqncm05ujhxdil2u8;">
<header>Inteligencia Colectiva: Abejas</header>
<h1 id="datos-fascinantes-sobre-las-abejas">Datos fascinantes sobre las abejas</h1>
<ul>
<li>Una abeja puede visitar entre 50 y 1,000 flores al día; la colmena puede alcanzar hasta 225,000 flores en conjunto.</li>
<li>Mantienen la temperatura de la colmena en 33°C.</li>
<li>Construyen panales con celdas hexagonales por eficiencia espacial y uso de material.</li>
<li>Se comunican mediante danzas complejas como el &quot;baile del meneo&quot; (waggle dance).</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-header="Inteligencia Colectiva: Abejas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="r2ocnxu9qscp5wyxqonbw4g1b3aqncm05ujhxdil2u8" data-marpit-pagination="5" data-marpit-pagination-total="32" style="--header:Inteligencia Colectiva: Abejas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:r2ocnxu9qscp5wyxqonbw4g1b3aqncm05ujhxdil2u8;">
<header>Inteligencia Colectiva: Abejas</header>
<h1 id="comportamiento-de-forrajeo">Comportamiento de forrajeo</h1>
<ul>
<li>Las abejas se clasifican como: obreras (forager), espectadoras (onlooker) y exploradoras (scout).</li>
<li>Fases del comportamiento:
<ul>
<li>Exploración</li>
<li>Detección</li>
<li>Memorización</li>
<li>Regreso a la colmena</li>
<li>Comunicación</li>
<li>Reclutamiento</li>
<li>Repetición del proceso</li>
</ul>
</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-header="Inteligencia Colectiva: Abejas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="r2ocnxu9qscp5wyxqonbw4g1b3aqncm05ujhxdil2u8" data-marpit-pagination="6" data-marpit-pagination-total="32" style="--header:Inteligencia Colectiva: Abejas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:r2ocnxu9qscp5wyxqonbw4g1b3aqncm05ujhxdil2u8;">
<header>Inteligencia Colectiva: Abejas</header>
<h1 id="marco-conceptual-del-algoritmo-abc">Marco Conceptual del Algoritmo ABC</h1>
<ul>
<li>El algoritmo se compone de tres fases principales:
<ul>
<li>Fase de inicialización</li>
<li>Fase de abejas obreras</li>
<li>Fase de abejas espectadoras</li>
<li>Fase de abejas exploradoras</li>
</ul>
</li>
<li>Equilibra exploración y explotación a través de:
<ul>
<li>Abejas obreras buscando soluciones mejores en áreas conocidas</li>
<li>Abejas espectadoras seleccionando probabilísticamente soluciones prometedoras</li>
<li>Abejas exploradoras explorando completamente nuevas áreas</li>
</ul>
</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-header="Inteligencia Colectiva: Abejas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="r2ocnxu9qscp5wyxqonbw4g1b3aqncm05ujhxdil2u8" data-marpit-pagination="7" data-marpit-pagination-total="32" style="--header:Inteligencia Colectiva: Abejas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:r2ocnxu9qscp5wyxqonbw4g1b3aqncm05ujhxdil2u8;">
<header>Inteligencia Colectiva: Abejas</header>

<ul>
<li>Fase de abejas obreras:
<ul>
<li>Cada abeja explora el entorno de su solución actual.</li>
<li>Genera una nueva solución:</li>
</ul>
</li>
</ul>

<header>Inteligencia Colectiva: Abejas</header>
<ul>
<li>
<p>Fase de Abejas espectadoras</p>
<ul>
<li>Las abejas espectadoras observan los patrones de danza de las abejas obreras</li>
<li>Seleccionan fuentes de alimento basándose en su calidad (fitness)</li>
<li>Realizan una búsqueda local alrededor de la solución seleccionada</li>
</ul>
</li>
<li>
<p>Fase de Abejas exploradoras</p>
<ul>
<li>Las abejas exploradoras son asignadas para reemplazar soluciones agotadas</li>
<li>Generan completamente nuevas soluciones aleatorias</li>
<li>La transición ocurre cuando una solución no ha sido mejorada después de cierto número de intentos</li>
</ul>
</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<header>Inteligencia Colectiva: Abejas</header>
<h1 id="ejercicio-01-regresi%C3%B3n-lineal">Ejercicio 01: Regresión Lineal</h1>
<p>El problema que se resuelve en <strong>regresión lineal</strong> es el de encontrar una <strong>relación matemática</strong> entre una <strong>variable dependiente</strong> (respuesta) y una o más <strong>variables independientes</strong> (predictoras), de tal manera que se pueda:</p>
<ul>
<li><strong>Explicar</strong> cómo cambia la variable dependiente en función de las independientes, y/o</li>
<li><strong>Predecir</strong> el valor de la variable dependiente para nuevos datos.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<header>Inteligencia Colectiva: Abejas</header>
<h1 id="comparaci%C3%B3n-de-abc-con-otros-m%C3%A9todos">Comparación de ABC con Otros Métodos</h1>
<h3 id="ventajas">Ventajas</h3>
<ul>
<li>Implementación más simple que otros algoritmos de inteligencia de enjambre</li>
<li>Menor cantidad de parámetros a ajustar</li>
<li>Rendimiento robusto en diversos problemas de optimización</li>
</ul>
<h3 id="limitaciones">Limitaciones</h3>
<ul>
<li>Convergencia lenta en comparación con algunos algoritmos alternativos</li>
<li>Puede requerir tamaños de población más grandes para problemas complejos</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-header="Inteligencia Colectiva: Abejas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="r2ocnxu9qscp5wyxqonbw4g1b3aqncm05ujhxdil2u8" data-marpit-pagination="28" data-marpit-pagination-total="32" style="--header:Inteligencia Colectiva: Abejas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:r2ocnxu9qscp5wyxqonbw4g1b3aqncm05ujhxdil2u8;">
<header>Inteligencia Colectiva: Abejas</header>
<h1 id="conclusi%C3%B3n">Conclusión</h1>
<ul>
<li>El <a href="https://drive.google.com/file/d/1PLi6ppoerr-IYJuGLtrQFYK81NDfIZSp/view?usp=drive_link" target="_blank">algoritmo ABC</a> demuestra cómo los enfoques inspirados en la naturaleza pueden resolver problemas de optimización complejos</li>
<li>Equilibra exploración y explotación a través de sus tres roles de abejas</li>
<li>La aleatoriedad inherente ayuda a evitar soluciones locales óptimas y encontrar soluciones globales</li>
<li>Este enfoque ha demostrado ser valioso en diversas aplicaciones de optimización</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-header="Inteligencia Colectiva: Abejas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="r2ocnxu9qscp5wyxqonbw4g1b3aqncm05ujhxdil2u8" data-marpit-pagination="29" data-marpit-pagination-total="32" style="--header:Inteligencia Colectiva: Abejas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:r2ocnxu9qscp5wyxqonbw4g1b3aqncm05ujhxdil2u8;">
<header>Inteligencia Colectiva: Abejas</header>
<h1 id="ejemplo-en-python-funci%C3%B3n-rosenbrock">Ejemplo en Python: Función Rosenbrock</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> random
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Bee</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, position, fitness</span>):
        self.position = position
        self.fitness = fitness
        self.counter = <span class="hljs-number">0</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">rosenbrock_function</span>(<span class="hljs-params">solution</span>):
    <span class="hljs-keyword">return</span> (<span class="hljs-number">1</span> - solution[<span class="hljs-number">0</span>]) ** <span class="hljs-number">2</span> + <span class="hljs-number">100</span> * (solution[<span class="hljs-number">1</span>] - solution[<span class="hljs-number">0</span>] ** <span class="hljs-number">2</span>) ** <span class="hljs-number">2</span>
</code></pre>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-header="Inteligencia Colectiva: Abejas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="r2ocnxu9qscp5wyxqonbw4g1b3aqncm05ujhxdil2u8" data-marpit-pagination="30" data-marpit-pagination-total="32" style="--header:Inteligencia Colectiva: Abejas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:r2ocnxu9qscp5wyxqonbw4g1b3aqncm05ujhxdil2u8;">
<header>Inteligencia Colectiva: Abejas</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">generate_bee</span>(<span class="hljs-params">dimensions</span>):
    position = np.array([random.uniform(-<span class="hljs-number">5</span>, <span class="hljs-number">5</span>) <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(dimensions)])
    fitness = rosenbrock_function(position)
    <span class="hljs-keyword">return</span> Bee(position, fitness)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">update_position</span>(<span class="hljs-params">bee, partner, dimensions</span>):
    index = random.randrange(dimensions)
    phi = random.uniform(-<span class="hljs-number">1</span>, <span class="hljs-number">1</span>)
    new_position = bee.position.copy()
    new_position[index] += phi * (bee.position[index] - partner.position[index])
    new_position = np.clip(new_position, -<span class="hljs-number">5</span>, <span class="hljs-number">5</span>)
    new_fitness = rosenbrock_function(new_position)
    <span class="hljs-keyword">if</span> new_fitness &lt; bee.fitness:
        bee.position = new_position
        bee.fitness = new_fitness
        bee.counter = <span class="hljs-number">0</span>
    <span class="hljs-keyword">else</span>:
        bee.counter += <span class="hljs-number">1</span>
</code></pre>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-header="Inteligencia Colectiva: Abejas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="r2ocnxu9qscp5wyxqonbw4g1b3aqncm05ujhxdil2u8" data-marpit-pagination="31" data-marpit-pagination-total="32" style="--header:Inteligencia Colectiva: Abejas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:r2ocnxu9qscp5wyxqonbw4g1b3aqncm05ujhxdil2u8;">
<header>Inteligencia Colectiva: Abejas</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">abc_algorithm</span>(<span class="hljs-params">dimensions, num_bees, max_iter, max_trials</span>):
    bees = [generate_bee(dimensions) <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(num_bees)]
    best_bee = <span class="hljs-built_in">min</span>(bees, key=<span class="hljs-keyword">lambda</span> bee: bee.fitness)

    <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(max_iter):
        <span class="hljs-comment"># Fase de abejas obreras</span>
        <span class="hljs-comment"># code here</span>
        <span class="hljs-comment"># ========================</span>
        <span class="hljs-comment"># Fase de abejas espectadoras</span>
        total_fitness = <span class="hljs-built_in">sum</span>(<span class="hljs-number">1</span> / (<span class="hljs-number">1</span> + bee.fitness) <span class="hljs-keyword">if</span> bee.fitness &gt;= <span class="hljs-number">0</span> <span class="hljs-keyword">else</span> <span class="hljs-number">1</span> + <span class="hljs-built_in">abs</span>(bee.fitness) <span class="hljs-keyword">for</span> bee <span class="hljs-keyword">in</span> bees)
        probabilities = [
          (<span class="hljs-number">1</span> / (<span class="hljs-number">1</span> + bee.fitness)) / total_fitness 
          <span class="hljs-keyword">if</span> bee.fitness &gt;= <span class="hljs-number">0</span> 
          <span class="hljs-keyword">else</span> (<span class="hljs-number">1</span> + <span class="hljs-built_in">abs</span>(bee.fitness)) / total_fitness 
          <span class="hljs-keyword">for</span> bee <span class="hljs-keyword">in</span> bees
        ]
        
        <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(num_bees // <span class="hljs-number">2</span>, num_bees):
            onlooker_bee = random.choices(bees, weights=probabilities)[<span class="hljs-number">0</span>]
            partner_bee = <span class="hljs-built_in">min</span>(bees[:num_bees // <span class="hljs-number">2</span>], key=<span class="hljs-keyword">lambda</span> bee: bee.fitness)
            update_position(onlooker_bee, partner_bee, dimensions)

        <span class="hljs-comment"># Fase de abejas exploradoras</span>
        <span class="hljs-comment"># code here</span>
        <span class="hljs-comment"># ========================       </span>
        <span class="hljs-comment"># Actualizar mejor abeja</span>
        best_iter_bee = <span class="hljs-built_in">min</span>(bees, key=<span class="hljs-keyword">lambda</span> bee: bee.fitness)
        <span class="hljs-keyword">if</span> best_iter_bee.fitness &lt; best_bee.fitness:
            best_bee = best_iter_bee
    <span class="hljs-keyword">return</span> best_bee
</code></pre>
<footer>Inteligencia Artificial</footer>
</section>

<header>Inteligencia Colectiva: Abejas</header>
<h2 id="par%C3%A1metros-del-algoritmo">Parámetros del Algoritmo</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">random.seed(<span class="hljs-number">42</span>)
dimensions = <span class="hljs-number">2</span>
num_bees = <span class="hljs-number">100</span>

</code></pre>
