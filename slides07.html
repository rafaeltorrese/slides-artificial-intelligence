<header>Inteligencia Colectiva: Partículas</header>
<h1 id="optimizaci%C3%B3n-en-enjambre">Optimización en enjambre</h1>
<blockquote>
<p>La inteligencia de enjambre es un subcampo de la inteligencia artificial que examina cómo grandes grupos de agentes relativamente simples y distribuidos espacialmente pueden interactuar entre sí y con su entorno de manera descentralizada y autoorganizada para lograr objetivos complejos colectivamente.</p>
</blockquote>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="Inteligencia Colectiva: Partículas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="mtesnd4l6tdwj8f1zuistb9z61ln6qevevchpeyppi4" lang="en-US" data-marpit-pagination="3" style="--header:Inteligencia Colectiva: Partículas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:mtesnd4l6tdwj8f1zuistb9z61ln6qevevchpeyppi4;" data-marpit-pagination-total="26" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://res.cloudinary.com/rafaeltorrese/image/upload/v1715110644/artificial-intelligence/07-swarm-intelligence-particles/fig07-01.png&quot;);background-size:80%;filter:opacity(.2);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="4" data-header="Inteligencia Colectiva: Partículas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="mtesnd4l6tdwj8f1zuistb9z61ln6qevevchpeyppi4" lang="en-US" data-marpit-pagination="3" style="--header:Inteligencia Colectiva: Partículas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:mtesnd4l6tdwj8f1zuistb9z61ln6qevevchpeyppi4;" data-marpit-pagination-total="26" data-marpit-advanced-background="content">
<header>Inteligencia Colectiva: Partículas</header>
<h1 id="%C2%BFqu%C3%A9-es-la-optimizaci%C3%B3n-en-enjambre-de-part%C3%ADculas">¿Qué es la optimización en enjambre de partículas?</h1>
<ul>
<li>La optimización de enjambre de partículas es otro algoritmo de inteligencia colectiva. La inteligencia colectiva se basa en el comportamiento emergente de muchos individuos para resolver problemas difíciles en conjunto.</li>
<li>Las bandadas de pájaros son otro ejemplo ideal de inteligencia de enjambre en la naturaleza.</li>
<li><a href="http://www.cs.toronto.edu/~dt/siggraph97-course/cwr87/" target="_blank">Craig Reynolds</a> desarrolló un programa simulador en 1987 para comprender los atributos del comportamiento emergente en bandadas de aves.</li>
<li><a href="https://en.wikipedia.org/wiki/Swarming_(honey_bee)" target="_blank">Ejambre de Abejas</a></li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-header="Inteligencia Colectiva: Partículas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="mtesnd4l6tdwj8f1zuistb9z61ln6qevevchpeyppi4" lang="en-US" data-marpit-pagination="3" style="" data-marpit-pagination-total="26" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="Inteligencia Colectiva: Partículas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="mtesnd4l6tdwj8f1zuistb9z61ln6qevevchpeyppi4" lang="en-US" data-marpit-pagination="4" style="--header:Inteligencia Colectiva: Partículas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:mtesnd4l6tdwj8f1zuistb9z61ln6qevevchpeyppi4;" data-marpit-pagination-total="26" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://users.ece.cmu.edu/~yuejiec/nonconvex_surface.png&quot;);filter:opacity(.3);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="5" data-header="Inteligencia Colectiva: Partículas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="mtesnd4l6tdwj8f1zuistb9z61ln6qevevchpeyppi4" lang="en-US" data-marpit-pagination="4" style="--header:Inteligencia Colectiva: Partículas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:mtesnd4l6tdwj8f1zuistb9z61ln6qevevchpeyppi4;" data-marpit-pagination-total="26" data-marpit-advanced-background="content">
<header>Inteligencia Colectiva: Partículas</header>
<h1 id="problemas-de-optimizaci%C3%B3n">Problemas de Optimización</h1>
<div class="columns">
<div>
Los algoritmos de optimización de enjambre de partículas son particularmente buenos para resolver problemas de optimización difíciles. Las partículas se distribuyen en el espacio de búsqueda multidimensional y trabajan juntas para encontrar buenos máximos o mínimos.
</div>
<div>
Los algoritmos de optimización de enjambre de partículas son particularmente útiles en los siguientes escenarios:
<ul>
<li>Grandes espacios de búsqueda.</li>
<li>Buscar espacios con grandes dimensiones.</li>
</ul> 
</div>
</div>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-header="Inteligencia Colectiva: Partículas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="mtesnd4l6tdwj8f1zuistb9z61ln6qevevchpeyppi4" lang="en-US" data-marpit-pagination="4" style="" data-marpit-pagination-total="26" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-header="Inteligencia Colectiva: Partículas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="mtesnd4l6tdwj8f1zuistb9z61ln6qevevchpeyppi4" lang="en-US" data-marpit-pagination="5" style="--header:Inteligencia Colectiva: Partículas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:mtesnd4l6tdwj8f1zuistb9z61ln6qevevchpeyppi4;" data-marpit-pagination-total="26">
<header>Inteligencia Colectiva: Partículas</header>
<h3 id="ejercicio-%C2%BFcu%C3%A1ntas-dimensiones-tendr%C3%A1-el-espacio-de-b%C3%BAsqueda-para-el-siguiente-escenario">Ejercicio: ¿CUÁNTAS DIMENSIONES TENDRÁ EL ESPACIO DE BÚSQUEDA PARA EL SIGUIENTE ESCENARIO?</h3>
<p>En este escenario, necesitamos determinar una buena ciudad para vivir en base a la temperatura mínima promedio durante el año, porque no nos gusta el frío. También es importante que la población sea inferior a 700,000 personas, porque las zonas concurridas pueden ser inconvenientes. El precio promedio de la propiedad debe ser lo más bajo posible, y cuantos más trenes haya en la ciudad, mejor.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-header="Inteligencia Colectiva: Partículas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="mtesnd4l6tdwj8f1zuistb9z61ln6qevevchpeyppi4" lang="en-US" data-marpit-pagination="6" style="--header:Inteligencia Colectiva: Partículas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:mtesnd4l6tdwj8f1zuistb9z61ln6qevevchpeyppi4;" data-marpit-pagination-total="26">
<header>Inteligencia Colectiva: Partículas</header>
<h1 id="problema-de-ejemplo">Problema de Ejemplo</h1>
<ul>
<li>Imagina que estamos desarrollando un dron, y se utilizan varios materiales para crear su cuerpo y las alas de hélice (las aspas que lo hacen volar).</li>
<li>A través de muchas pruebas de investigación, hemos descubierto que diferentes cantidades de dos materiales específicos producen resultados diferentes en términos de rendimiento óptimo para levantar el dron y resistir vientos fuertes.</li>
<li>Estos dos materiales son el aluminio, para el chasis, y el plástico, para las hélices.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-header="Inteligencia Colectiva: Partículas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="mtesnd4l6tdwj8f1zuistb9z61ln6qevevchpeyppi4" lang="en-US" data-marpit-pagination="7" style="--header:Inteligencia Colectiva: Partículas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:mtesnd4l6tdwj8f1zuistb9z61ln6qevevchpeyppi4;" data-marpit-pagination-total="26">
<header>Inteligencia Colectiva: Partículas</header>
<img class="center" src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1715110689/artificial-intelligence/07-swarm-intelligence-particles/fig07-10.png" width="500" height="500" />
<ul>
<li>La precisión en la proporción de aluminio y plástico es importante y la gama de posibilidades es amplia.</li>
<li>Usaremos la <a href="https://www.sfu.ca/~ssurjano/booth.html" target="_blank">función booth</a> en un entorno virtual simulado que prueba el arrastre y la oscilación para encontrar los mejores valores para cada material antes de fabricar otro prototipo de dron.</li>
<li>Esta función de aptitud es similar a una función heurística.</li>
</ul>

</ul>

<header>Inteligencia Colectiva: Partículas</header>
<h2 id="actualizar-la-posici%C3%B3n-de-cada-part%C3%ADcula">Actualizar la posición de cada partícula</h2>
<ul>
<li>Las partículas en el enjambre actualizan su posición dada una capacidad cognitiva y factores en el entorno que las rodea, como <strong>la inercia</strong> y lo que está haciendo el enjambre.</li>
<li>Estos factores influyen en la velocidad y la posición de cada partícula.</li>
<li>El primer paso es comprender cómo se <strong>actualiza la velocidad</strong>.</li>
<li>La <strong>velocidad</strong> determina <strong>la dirección</strong> y <strong>la velocidad</strong> del movimiento de la partícula.</li>
</ul>
<footer>Inteligencia Artificial</footer>

<header>Inteligencia Colectiva: Partículas</header>
<h2 id="determinar-criterio-de-paro">Determinar criterio de Paro</h2>
<p>El número de iteraciones influye en varios aspectos de la búsqueda de soluciones, que incluyen:</p>
<ul>
<li>
<p>Exploración: las partículas requieren tiempo para explorar el espacio de búsqueda para encontrar áreas con mejores soluciones. La exploración también está influenciada por las constantes definidas en la función de velocidad de actualización.</p>
</li>
<li>
<p>Explotación: las partículas deberían converger en una buena solución después de que se produzca una exploración razonable.</p>
</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<header>Inteligencia Colectiva: Partículas</header>
<h2 id="an%C3%A1lisis">Análisis</h2>
<ul>
<li>Es una función <strong>cuadrática</strong>, por lo que su comportamiento es predecible y fácil de visualizar.</li>
<li>Tiene una única depresión parabólica en el espacio 2D que converge al mínimo global.</li>
<li>Es útil para probar algoritmos básicos de optimización, ya que una buena implementación debería encontrar el mínimo global fácilmente.</li>
</ul>
<h3 id="aplicaciones-2">Aplicaciones</h3>
<ul>
<li>Pruebas de validación de algoritmos de optimización como descenso por gradiente, PSO, GA, etc.</li>
<li>Educación en programación matemática y análisis de funciones.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
