<header>Inteligencia Colectiva: Partculas</header>
<h2 id="actualizar-la-posici%C3%B3n-de-cada-part%C3%ADcula">Actualizar la posicin de cada partcula</h2>
<ul>
<li>Las partculas en el enjambre actualizan su posicin dada una capacidad cognitiva y factores en el entorno que las rodea, como <strong>la inercia</strong> y lo que est haciendo el enjambre.</li>
<li>Estos factores influyen en la velocidad y la posicin de cada partcula.</li>
<li>El primer paso es comprender cmo se <strong>actualiza la velocidad</strong>.</li>
<li>La <strong>velocidad</strong> determina <strong>la direccin</strong> y <strong>la velocidad</strong> del movimiento de la partcula.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-header="Inteligencia Colectiva: Partculas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="ndpi8fwmussq26ovq129rykca2lkvac9st7d7mjmrgm" lang="en-US" data-marpit-pagination="14" style="--header:Inteligencia Colectiva: Partculas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:ndpi8fwmussq26ovq129rykca2lkvac9st7d7mjmrgm;" data-marpit-pagination-total="67">
<header>Inteligencia Colectiva: Partculas</header>
<h2 id="los-componentes-para-actualizar-la-velocidad">Los componentes para actualizar la velocidad</h2>
<p>Se utilizan <strong>tres componentes</strong> para calcular la nueva velocidad de cada partcula: <strong>inercia, cognitiva y social</strong>. Cada componente influye en el movimiento de la partcula.</p>
<ul>

<h2 id="determinar-criterio-de-paro">Determinar criterio de Paro</h2>
<p>El nmero de iteraciones influye en varios aspectos de la bsqueda de soluciones, que incluyen:</p>
<ul>
<li>
<p>Exploracin: las partculas requieren tiempo para explorar el espacio de bsqueda para encontrar reas con mejores soluciones. La exploracin tambin est influenciada por las constantes definidas en la funcin de velocidad de actualizacin.</p>
</li>
<li>
<p>Explotacin: las partculas deberan converger en una buena solucin despus de que se produzca una exploracin razonable.</p>
</li>
</ul>

<li>Tiene una nica depresin parablica en el espacio 2D que converge al mnimo global.</li>
<li>Es til para probar algoritmos bsicos de optimizacin, ya que una buena implementacin debera encontrar el mnimo global fcilmente.</li>
</ul>
<h3 id="aplicaciones-2">Aplicaciones</h3>
<ul>

<header>Inteligencia Colectiva: Partculas</header>
<h1 id="enjambre-de-part%C3%ADculas-binario-binary-pso">Enjambre de Partculas Binario (Binary PSO)</h1>
<ul>
<li>La optimizacin por enjambre de partculas (PSO) fue originalmente diseada para problemas de variables continuas.</li>
<li>Sin embargo, muchos problemas reales son discretos o combinatorios, como el problema del viajante (TSP), asignacin de tareas, programacin de horarios, problemas de asignacin y <strong>seleccin de caractersticas</strong>.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-header="Inteligencia Colectiva: Partculas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="ndpi8fwmussq26ovq129rykca2lkvac9st7d7mjmrgm" lang="en-US" data-marpit-pagination="27" style="--header:Inteligencia Colectiva: Partculas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:ndpi8fwmussq26ovq129rykca2lkvac9st7d7mjmrgm;" data-marpit-pagination-total="67">
<header>Inteligencia Colectiva: Partculas</header>
<h1 id="enfoque-binario-de-pso">Enfoque Binario de PSO</h1>
<p>En el PSO binario (BPSO), cada partcula representa una posicin en el espacio binario, donde cada elemento es 0 o 1. La secuencia binaria se actualiza bit por bit considerando:</p>
<ul>
<li>Su valor actual</li>
<li>Su mejor valor histrico (pbest)</li>
<li>El mejor valor global (gbest)</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<header>Inteligencia Colectiva: Partculas</header>
<h2 id="consideraciones-finales">Consideraciones Finales</h2>
<ul>
<li>La velocidad permanece como un valor real.</li>
<li>La funcin sigmoide convierte la velocidad en probabilidad de cambio.</li>
<li>Este modelo permite aplicar PSO a problemas de optimizacin binaria.</li>
<li>Referencia clave:
<ul>
<li>Kennedy, J., &amp; Eberhart, R. C. (1997). <a href="https://drive.google.com/file/d/1JadwWdFXflrVTtjN4o2wAyFTKcOzrWG3/view?usp=drive_link" target="_blank"><em>A discrete binary version of the particle swarm algorithm</em></a>. In Proceedings of the 1997 IEEE International Conference on Systems, Man, and Cybernetics. Computational Cybernetics and Simulation (Vol. 5, pp. 41044108).</li>
</ul>
</li>
</ul>

<header>Inteligencia Colectiva: Partculas</header>
<h1 id="uso-de-pso-en-el-entrenamiento-de-redes-neuronales-nn">Uso de PSO en el Entrenamiento de Redes Neuronales (NN)</h1>
<p>La optimizacin por enjambre de partculas (PSO) puede utilizarse como alternativa a los mtodos tradicionales de optimizacin por gradiente en el entrenamiento de redes neuronales (NN).</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-header="Inteligencia Colectiva: Partculas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="ndpi8fwmussq26ovq129rykca2lkvac9st7d7mjmrgm" lang="en-US" data-marpit-pagination="36" style="--header:Inteligencia Colectiva: Partculas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:ndpi8fwmussq26ovq129rykca2lkvac9st7d7mjmrgm;" data-marpit-pagination-total="67">
<header>Inteligencia Colectiva: Partculas</header>
<h2 id="objetivo-del-entrenamiento-de-nn">Objetivo del entrenamiento de NN</h2>
<ul>
<li>Encontrar el conjunto de pesos y sesgos ptimos que minimicen el error de prediccin.</li>
<li>Formular el entrenamiento como un problema de optimizacin global sobre el espacio de parmetros de la red.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<header>Inteligencia Colectiva: Partculas</header>
<h2 id="por-qu%C3%A9-utilizar-pso-en-redes-neuronales">Por qu utilizar PSO en redes neuronales</h2>
<ul>
<li>PSO es un algoritmo libre de gradientes (<em>derivative-free</em>).</li>
<li>Puede aplicarse a funciones de prdida no diferenciables o muy complejas.</li>
<li>Mayor robustez frente a ptimos locales.</li>
<li>Capacidad de bsqueda global.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<header>Inteligencia Colectiva: Partculas</header>
<h2 id="representaci%C3%B3n-de-las-part%C3%ADculas">Representacin de las partculas</h2>
<ul>
<li>Cada partcula es un vector que contiene todos los pesos y sesgos de la red.</li>
<li>La dimensin de la partcula es igual al nmero total de parmetros de la NN.</li>
</ul>

<header>Inteligencia Colectiva: Partculas</header>
<h2 id="proceso-de-entrenamiento">Proceso de entrenamiento</h2>
<ol>
<li><strong>Inicializacin:</strong>
<ul>
<li>Se genera una poblacin de partculas con parmetros aleatorios.</li>
</ul>
</li>
<li><strong>Evaluacin:</strong>
<ul>
<li>Cada partcula se evala calculando el error de la red neuronal en el conjunto de entrenamiento.</li>
</ul>
</li>
<li><strong>Actualizacin:</strong>
<ul>
<li>Las posiciones (parmetros) y velocidades se actualizan usando las reglas de PSO, considerando los mejores personales (pbest) y el mejor global (gbest).</li>
</ul>
</li>
<li><strong>Iteracin:</strong>
<ul>
<li>Se repite el proceso durante un nmero predefinido de iteraciones o hasta alcanzar un criterio de convergencia.</li>
</ul>
</li>
</ol>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-header="Inteligencia Colectiva: Partculas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="ndpi8fwmussq26ovq129rykca2lkvac9st7d7mjmrgm" lang="en-US" data-marpit-pagination="40" style="--header:Inteligencia Colectiva: Partculas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:ndpi8fwmussq26ovq129rykca2lkvac9st7d7mjmrgm;" data-marpit-pagination-total="67">
<header>Inteligencia Colectiva: Partculas</header>
<h2 id="funci%C3%B3n-de-p%C3%A9rdida-fitness">Funcin de prdida (fitness)</h2>
<ul>
<li>Puede ser cualquier funcin de error supervisado, comnmente:
<ul>
<li><strong>Error cuadrtico medio (MSE)</strong> para regresin.</li>
<li><strong>Entropa cruzada (cross-entropy loss)</strong> para clasificacin multiclase.</li>
</ul>
</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-header="Inteligencia Colectiva: Partculas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="ndpi8fwmussq26ovq129rykca2lkvac9st7d7mjmrgm" lang="en-US" data-marpit-pagination="41" style="--header:Inteligencia Colectiva: Partculas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:ndpi8fwmussq26ovq129rykca2lkvac9st7d7mjmrgm;" data-marpit-pagination-total="67">
<header>Inteligencia Colectiva: Partculas</header>
<h2 id="ventajas-de-pso-frente-a-backpropagation">Ventajas de PSO frente a backpropagation</h2>
<ul>
<li>No requiere clculo de gradientes.</li>
<li>Menos sensible a funciones de prdida no suaves.</li>
<li>Puede ser aplicado a redes de arquitectura fija o redes de tipo caja negra.</li>
</ul>
<footer>Inteligencia Artificial</footer>
