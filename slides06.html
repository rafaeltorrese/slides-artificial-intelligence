<header>Inteligencia Colectiva: Hormigas</header>
<h1 id="%C2%BFqu%C3%A9-es-la-inteligencia-colectiva">¿Qué Es La Inteligencia Colectiva?</h1>
<ul>
<li>Los algoritmos de inteligencia colectiva (enjambres) son un subconjunto de algoritmos evolutivos y también se conocen como algoritmos inspirados en la naturaleza.</li>
<li>La observación del comportamiento de las formas de vida en la naturaleza es la inspiración para los conceptos detrás de la inteligencia colectiva.</li>
<li>Cuando observamos el mundo que nos rodea, vemos muchas formas de vida que aparentemente son primitivas y poco inteligentes como individuos, pero que exhiben un comportamiento emergente inteligente cuando actúan en grupos.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<header>Inteligencia Colectiva: Hormigas</header>
<h1 id="algoritmo">Algoritmo</h1>
<img class="center" src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1723649147/artificial-intelligence/06-ants/fig06-11.png" width="800" height="800" />
<footer>Inteligencia Artificial</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-header="Inteligencia Colectiva: Hormigas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="vpj04z8ujakb8e7hk4ss8l1vhcd8w4wxa0qjsnxd1gv8q" data-marpit-pagination="16" data-marpit-pagination-total="50" style="--header:Inteligencia Colectiva: Hormigas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:vpj04z8ujakb8e7hk4ss8l1vhcd8w4wxa0qjsnxd1gv8q;">
<header>Inteligencia Colectiva: Hormigas</header>
<ul>
<li>Inicializa los rastros de feromonas. Cree el concepto de senderos de feromonas entre atracciones e inicialice sus valores de intensidad.</li>
<li>Establecer la población de hormigas. Crea una población de hormigas en la que cada hormiga comience en una atracción diferente</li>
<li>Elegir la próxima visita para cada hormiga. Elija la siguiente atracción para visitar para cada hormiga hasta que cada hormiga haya visitado todas las atracciones una vez.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-header="Inteligencia Colectiva: Hormigas" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="vpj04z8ujakb8e7hk4ss8l1vhcd8w4wxa0qjsnxd1gv8q" data-marpit-pagination="17" data-marpit-pagination-total="50" style="--header:Inteligencia Colectiva: Hormigas;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:vpj04z8ujakb8e7hk4ss8l1vhcd8w4wxa0qjsnxd1gv8q;">
<header>Inteligencia Colectiva: Hormigas</header>
<ul>
<li>Actualizar los rastros de feromonas. Actualice la intensidad de los rastros de feromonas en función de los movimientos de las hormigas sobre ellos, así como también tenga en cuenta la evaporación de las feromonas.</li>
<li>Actualizar la mejor solución. Actualice la mejor solución, dada la distancia total recorrida por cada hormiga.</li>
<li>Determinar los criterios de parada. El proceso de las hormigas que visitan las atracciones se repite durante varias iteraciones.
<ul>
<li>Una iteración es que cada hormiga visite todas las atracciones una vez.</li>
<li>El criterio de parada determina el número total de iteraciones a ejecutar.</li>
<li>Más iteraciones permiten a las hormigas tomar mejores decisiones basadas en los rastros de feromonas.</li>
</ul>
</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<header>Inteligencia Colectiva: Hormigas</header>
<h2 id="ejemplo-actualizar-los-rastros-de-feromonas">Ejemplo: Actualizar los rastros de feromonas</h2>
<p>Ahora que las hormigas han completado un recorrido por todas las atracciones, todas han dejado feromonas atrás, lo que cambia los rastros de feromonas entre las atracciones.</p>
<h3 id="actualizaci%C3%B3n-de-feromonas-debido-a-la-evaporaci%C3%B3n">Actualización de feromonas debido a la evaporación</h3>
<p>El concepto de evaporación también está inspirado en la naturaleza. Con el tiempo, los rastros de feromonas pierden su intensidad.</p>
<h3 id="actualizaci%C3%B3n-de-feromonas-en-funci%C3%B3n-de-los-recorridos-de-las-hormigas">Actualización de feromonas en función de los recorridos de las hormigas</h3>
<p>Las feromonas se actualizan en función de las hormigas que se han movido a lo largo de los caminos. Si más hormigas se mueven en un camino específico, habrá más feromonas en ese camino.</p>
<footer>Inteligencia Artificial</footer>
</section>

<h1 id="fin-de-algoritmo">Fin de Algoritmo</h1>
<ul>
<li>
<p>La mejor solución se describe mediante la secuencia de visitas a atracciones que tiene la distancia total más baja.</p>
</li>
<li>
<p>El algoritmo se detiene después de varias iteraciones: conceptualmente, la cantidad de recorridos que el grupo de hormigas realiza. Diez iteraciones significa que cada hormiga realiza 10 recorridos; cada hormiga visitaría cada atracción una vez y lo haría 10 veces.</p>
</li>
</ul>

<header>Inteligencia Colectiva: Hormigas</header>
<h3 id="procesamiento-de-im%C3%A1genes">Procesamiento de imágenes</h3>
<ul>
<li>
<p>Una imagen se compone de varios píxeles adyacentes y las hormigas se mueven de píxel en píxel, dejando rastros de feromonas.</p>
</li>
<li>
<p>Las hormigas dejan caer feromonas más fuertes en función de la intensidad de los colores de los píxeles, lo que da como resultado rastros de feromonas a lo largo de los bordes de los objetos que contienen la mayor densidad de feromonas.</p>
</li>
<li>
<p>Este algoritmo básicamente traza el contorno de la imagen realizando la detección de bordes. Las imágenes pueden requerir un preprocesamiento para decolorar la imagen a escala de grises de modo que los valores de color de los píxeles se puedan comparar de manera consistente.</p>
</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<span class="hljs-comment"># Mejor distancia total para 5 atracciones: 19</span>
<span class="hljs-comment"># Mejor distancia total para 48 atracciones: 33523</span>

<span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">f&#x27;attractions-<span class="hljs-subst">{ATTRACTION_COUNT}</span>.csv&#x27;</span>) <span class="hljs-keyword">as</span> file:

<p>Definir los parámetros iniciales</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Establecer la probabilidad de que las hormigas </span>
<span class="hljs-comment"># elijan una atracción aleatoria para visitar (0.0 - 1.0)</span>
RANDOM_ATTRACTION_FACTOR = <span class="hljs-number">0.0</span>
<span class="hljs-comment"># Establecer el peso de las feromonas en la ruta de selección</span>
ALPHA = <span class="hljs-number">4</span>
<span class="hljs-comment"># Establecer el peso para la heurística de la ruta para la selección</span>
BETA = <span class="hljs-number">7</span>
</code></pre>

<p>Las definciones de cada clase están disponibles en los siguientes enlaces:</p>
<ul>

<li><a href="https://drive.google.com/file/d/1qIHEqZ_yKMc_lL7prTAgOInxuJTutaTI/view?usp=sharing">clase ACO</a></li>
</ul>
<p>Por último, se ejecuta algoritmo</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Establecer el porcentaje de hormigas en función del </span>
<span class="hljs-comment"># número total de atracciones</span>
NUMBER_OF_ANTS_FACTOR = <span class="hljs-number">0.5</span>

<span class="hljs-comment"># Establecer el número de recorridos que deben completar las hormigas</span>
TOTAL_ITERATIONS = <span class="hljs-number">10</span>

<span class="hljs-comment"># Establecer la tasa de evaporación de feromonas (0.0 - 1.0)</span>
EVAPORATION_RATE = <span class="hljs-number">0.4</span>

aco = ACO(NUMBER_OF_ANTS_FACTOR)
aco.solve(TOTAL_ITERATIONS, EVAPORATION_RATE)
</code></pre>
